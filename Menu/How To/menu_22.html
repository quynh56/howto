<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_22</title>
    <style type="text/css">
        .vertical-menu{
            width:400px;
            height:200px;
            overflow-y:auto;
            background:inherit;
        }
        .vertical-menu a{
            text-decoration:none;
            display:block;
            color:black;
            padding:10px;
        }
        .vertical-menu .active{
            background:#4caf50;
            color:white;
        }
        .vertical-menu a:hover:not(.active){
            background:#ccc;
        }
    </style>
</head>
<body>
<h1>Vertical Scroll Menu</h1>
<div class="vertical-menu">
    <a href="#" class="active">Home</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
    <a href="#">Link 6</a>
    <a href="#">Link 7</a>
    <a href="#">Link 8</a>
    <a href="#">Link 9</a>
    <a href="#">Link 10</a>
</div>
</body>
</html>
