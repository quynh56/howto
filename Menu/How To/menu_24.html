<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_24</title>
    <style type="text/css">
        .menu{
            overflow: hidden;
            position:fixed;
            bottom:0;
            background:black;
            width:100%;
        }
        .menu a{
            float:left;
            display:block;
            text-decoration:none;
            color:white;
            padding:16px 14px;
        }
        .menu .active{
            background:#4caf50;
        }
        .menu a:hover:not(.active){
            background:white;
            color:black;
        }
        .menu .topright{
            display:none;
        }
        @media screen and(max-width:600px){
            .menu a:not(:first-child){display:none;}
            .menu a.topright{
                float:right;
                display:block;
            }
        }
        @media screen and(max-width:400px){
            .menu .responsive .topright{
                position:absolute;
                right:0;
                bottom:0;
            }
            .menu .responsive a{
                float:none;
                display:block;
                text-align:center;
            }
        }
    </style>
</head>
<body>
<div class="menu" id="myNav">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#icon" onclick="myFunction();" class="topright">&#9776;</a>
</div>
<div>
    <h1>Responsive Bottom Navbar Example</h1>
    <p>Resize the browser window to see how it works.</p>
</div>

<script type="text/javascript">
    function myFunction(){
        x=document.getElementById("myNav");
        if(x.className === "menu"){
            x.className +="responsive";
        }else{
            x.className ="menu";
        }
    }
</script>
</body>
</html>
