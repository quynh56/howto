<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_13</title>
    <style type="text/css">
        .topbar{
            width:100%;
            background: #e9e9e9;
            float:left;
        }
        .topbar a{
            float:left;
            color: black;
            padding:16px;
            cursor:pointer;
            text-decoration:none;
            background:#e9e9e9;
            font-size:17px;
            text-align:center;
        }
        .topbar a:hover{
            background:#ccc;
        }
        .topbar #mySearch{
            float:right;
            margin: 5px 10px;
            padding:10px 14px;
            font-size:17px;
            border:none;
        }
        #active{
            color:white;
            background:#2196F3
        }
        .text{
            float:left;
            padding: 15px;
        }
        @media screen and(max-width:600px){
            .topbar a, .topbar input[type='text']{
                float:none;
                display:block;
                text-align:left;
                width:100%;
                margin:0;
                padding:14px;
            }
            .topbar input[type='text']{
                border:1px solid #ccc;
            }
        }
    </style>
</head>
<body>
<div class="topbar">
    <a href="#home" id="active">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <input type="text" id="mySearch" name="Search" placeholder="Search...">
</div>
<div class="text">
    <h2>Responsive Search Bar</h2>
    <p>Navigation bar with a search box inside of it.</p>
    <p>Resize the brower window to see the responsive effect</p>
    <p>For more examples on how to add a submit button and icon inside the search bar, go back to the tutorial</p>
</div>
</body>
</html>
