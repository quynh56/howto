<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_36</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .menubar{
            background:black;
            overflow:hidden;
        }
        .menubar a{
            text-decoration:none;
            font-size:17px;
            padding:14px 16px;
            color:white;
            float:left;
            text-align:center;
        }
        .dropdown button{
            float:left;
            border:none;
            color:white;
            background:black;
            font-size:17px;
            padding:14px 16px;
        }
        .menubar a:hover , .dropdown button:hover{
            background:red;
        }
        .dropdown .dropdown-content {
            position:absolute;
            top:55px;
            left:150px;
            display:none;
            min-width:150px;
            background:#e9e9e9;
            z-index:1;
        }
        .dropdown .dropdown-content a{
            display:block;
            float:none;
            padding:14px 16px;
            text-decoration:none;
            color:black;
            text-align:left;
        }
        .dropdown .dropdown-content a:hover{
            background:#dddddd;
        }
        .dropdown:hover .dropdown-content{
            display:block;
        }
    </style>
</head>
<body>
<div class="menubar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <div class="dropdown">
        <button>Dropdown  <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>

        </div>
    </div>
</div>
<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
</body>
</html>
