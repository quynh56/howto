<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_21</title>
    <style type="text/css">
        .scrollmenu{
            width:100%;
            background:black;
            float:left;
            overflow: auto;
            white-space: nowrap;
        }
        .scrollmenu a{
            display:inline-block;
            text-align:center;
            text-decoration:none;
            color:white;
            font-size:17px;
            padding:16px 14px;
        }
        .scrollmenu a:hover{
            background:#777777;
        }
    </style>
</head>
<body>
<div class="scrollmenu">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#support">Support</a>
    <a href="#blog">Blog</a>
    <a href="#tools">Tools</a>
    <a href="#base">Base</a>
    <a href="#custom">Custom</a>
    <a href="#more">More</a>
    <a href="#logo">Logo</a>
    <a href="#friend">Friend</a>
    <a href="#partners">Partners</a>
    <a href="#people">People</a>
    <a href="#work">Work</a>
</div>
<div class="main">
    <h2>Horizontal Scrollable Menu</h2>
    <p>Resize the browser window to see the effect.</p>
</div>
</body>
</html>
