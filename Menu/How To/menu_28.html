<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_28</title>
    <style>
        body{
            margin:0;
        }
        .menubar{
            width:100%;
            overflow: hidden;
            background:#555;
        }
        .menubar a{
            width:25%;
            text-decoration:none;
            color:white;
            padding:16px 0;
            text-align:center;
            float:left;
            font-size:20px;
        }
        .menubar .active{
            background:#4caf50;
            color:white;
        }
        .menubar a:hover:not(.active){
            background:black;
        }
        @media screen and(max-width:500px){
            .menubar a{
                float:none;
                display:block;
                text-align:left;
                width:100%;
                font-size:17px;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Responsive Navbar with Links of Same Width</h1>
    <p>Try to resize the browser window to see the responsive effect.</p>
</div>
<div class="menubar">
    <a href="#home" class="active">Home</a>
    <a href="#search">Search</a>
    <a href="#contact">Contact</a>
    <a href="#login">Login</a>
</div>
</body>
</html>
