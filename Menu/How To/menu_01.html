<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu_01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .icon-bar a {
            float:left;
            padding:20px;
            background-color: #555555;
            text-decoration:none;
            transition: all 0.3s ease;
            color: white;
        }
        .icon-bar .active{
            background: #4caf50;
        }

        .icon-bar a:hover{
            background-color: black;
        }
    </style>
</head>
<body>
<div class="icon-bar">
    <a href="#" class="active"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-globe fa-2x" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
</div>
</body>
</html>
