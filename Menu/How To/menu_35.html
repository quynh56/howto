<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_35</title>
    <style type="text/css">
        .bgimage{
            background:url('image/op2.jpg') no-repeat fixed top center;
            min-height:600px;
            position:relative;
        }
        .bgimage .content{
            position:absolute;
            margin:20px 230px;
            width:auto;
        }
        .menu{
            background:black;
            overflow:hidden;
        }
        .menu a{
            text-decoration:none;
            float:left;
            font-size:17px;
            padding:14px 16px;
            color:white;
            text-align:center;
        }
        .menu a:hover{
            background:#e9e9e9;
            color:black;
        }
    </style>
</head>
<body>
<div class="bgimage">
    <div class="content">
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
</div>
</body>
</html>
