<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_26</title>
    <style type="text/css">
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav{
            overflow:hidden;
            background:black;
        }
        .topnav a{
            color:white;
            text-align:center;
            text-decoration:none;
            font-size:17px;
            float:left;
            padding:16px 14px;
        }
        .topnav a.active{
            background:#4caf50;
            color:white;
        }
        .topnav a:hover:not(.active){
            background:white;
            color:black;
        }
       .topnav .topnav-right {
            float:right;
        }
    </style>
</head>
<body>
<div class="topnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    <div class="topnav-right">
        <a href="#search">Search</a>
        <a href="#about">About</a>
    </div>
</div>
<div class="main" style="padding-left:16px">
    <h2>Top Navigation with Right Aligned Link</h2>
    <p>Some content...</p>
</div>
</body>
</html>
