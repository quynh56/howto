<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_09</title>
</head>
<style>
    .tab{
        background:black;
        width:100%;
        overflow:hidden;
    }
    .tab a{
        font-size:17px;
        color:white;
        background:black;
        text-decoration:none;
        float:left;
        padding: 15px;
        text-align:center;
        cursor:pointer;
    }
    .tab .tablink{
        background:green;
    }
    .tab a:hover{
        background:#ccc;
    }
    .tabcontent{
        padding:20px;
        width:100%;
    }
</style>
<body>
<div class="tab">
    <a class="tablink">Home</a>
    <a>News</a>
    <a>Contact</a>
    <a>About</a>
</div>
<div class="tabcontent">
    <h3>Top Navigation Example</h3>
    <p>Some content</p>
</div>
</body>
</html>
