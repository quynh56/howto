<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 09</title>
    <style type="text/css">
        .nav{
            overflow:hidden;
            width:100%;
            background:#333333;
        }
        a {
            padding: 16px 14px;
            font-size:18px;
            color:#f2f2f2;
            background:black;
            text-decoration:none;
            cursor:pointer;
            text-align:center;
            float:left;
        }
        .active{background:#4CAF50;}
        a:hover:not(.active){
            background:#dddd;
            color:black;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="#" class="active">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
</div>
</body>
</html>
