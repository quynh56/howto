<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .topnav {
            overflow:auto;
            background:#333;
            width:100%;
        }
        .topnav a{
            color:white;
            text-decoration:none;
            background:#333;
            font-size:17px;
            float:left;
            padding:14px 16px;
        }
        .topnav a i{padding:0 10px;}
        .topnav a:hover{
            background:black;
        }
        .topnav a.active{
            background:#4CAF50;
        }
        @media screen and (max-width:600px){
            .topnav a{
                float:none;
                text-align:left;
                display:block;
            }
        }
    </style>
</head>
<body>
<div class="topnav">
    <a href="#Home" class="active"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    <a href="#Search"><i class="fa fa-search" aria-hidden="true"></i>Search</a>
    <a href="#Contact"><i class="fa fa-envelope" aria-hidden="true"></i>Contact</a>
    <a href="#Login"><i class="fa fa-user" aria-hidden="true"></i>Login</a>
</div>
</body>
</html>
