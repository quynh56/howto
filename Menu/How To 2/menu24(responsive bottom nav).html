<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 24</title>
    <style type="text/css">
        body{margin:0;}
        .navbar{
            position:fixed;
            bottom:0;
            background:#333;
            overflow:hidden;
            width:100%;
        }
        .navbar a{
            text-decoration:none;
            font-size:17px;
            display:block;
            color:white;
            padding: 14px 16px;
            text-align:center;
            cursor:pointer;
            float:left;
        }
        .navbar a:hover{
            background:#ddd;
            color:black;
        }
        .navbar a.active{
            background:#4CAF50;
            color:white;
        }
        .navbar .right{
            float:right;
            font-size:17px;
            display:none;
        }
        @media screen and (max-width:600px){
            .navbar a:not(:first-child){
                display:none;
            }
            .navbar a.right{
                display:block;
                float:right;
            }
        }
        @media screen and (max-width:600px){
            .navbar.responsive .right{
                position:absolute;
                bottom:0;
                right:0;
            }
            .navbar.responsive a{
                display:block;
                text-align:left;
                float:none;
            }
        }
    </style>
</head>
<body>
<div class="navbar" id="myNavbar">
    <a href="#Home" class="active">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
    <a href="#About">About</a>
    <a href="#icon" class="right" onclick="myFunction()">&#9776;</a>
</div>
<div class="content">
    <h2>Responsive Bottom Navbar Example</h2>
    <p>Resize the browser window to see how it works.</p>
</div>

<script>
    function myFunction(){
        var x=document.getElementById("myNavbar");
        if(x.className === "navbar"){
            x.className += " responsive";
        }else{
            x.className ="navbar";
        }
    }
</script>
</body>
</html>
