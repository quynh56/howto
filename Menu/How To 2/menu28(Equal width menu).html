<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 28</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body{margin:0;}
        .topnav{
            overflow:hidden;
            width:100%;
        }
        .topnav a{
            display:block;
            float:left;
            width:25%;
            font-size:20px;
            padding:16px 0;
            background:#333;
            text-align:center;
            color:white;
            text-decoration:none;
        }
        .topnav a:hover{
            background:black;
        }
        .topnav a.active{
            color:white;
            background:#4CAF50;
        }
        @media screen and (max-width:500px){
            .topnav a{
                float:none;
                display:block;
                width:100%;
                text-align:left;
            }
        }
    </style>
</head>
<body>
<div class="topnav">
    <a href="#Home" class="active"><i class="fa fa-home" aria-hidden="true"></i>  Home</a>
    <a href="#Search"><i class="fa fa-search" aria-hidden="true"></i>  Search</a>
    <a href="#Contact"><i class="fa fa-envelope" aria-hidden="true"></i>  Contact</a>
    <a href="#Login"><i class="fa fa-user" aria-hidden="true"></i>  Login</a>
</div>
</body>
</html>
