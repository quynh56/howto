<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 46</title>
    <style type="text/css">
        .btn-group{
            overflow:hidden;
        }
        .btn-group button{
            float:left;
            border:1px solid green;
            background:#4CAF50;
            color:white;
            padding:10px 14px;
        }
        .btn-group button:hover{
            background:#3e8e41;
        }
        .btn-group button:after{
            clear:both;
            content:"";
            display:table;
        }
        .btn-group button:not(:last-child){
            border-right:none;
        }
    </style>
</head>
<body>
<h2>Button Group</h2>
<div class="btn-group">
    <button>Apple</button>
    <button>Samsung</button>
    <button>Sony</button>
</div>
</body>
</html>
