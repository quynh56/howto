<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 50</title>
    <style type="text/css">
        body{margin:0;}
        .header{
            padding:20px 10px;
            width:100%;
            background: #f1f1f1;
            overflow:hidden;
        }
        .header a{
            text-decoration:none;
            color:black;
            font-size:20px;
            padding:16px;
            border-radius:7px;
            text-align:center;
            float:left;
        }
        .header .logo{
            font-size:30px;
            font-weight:bold;
        }
        .header .rightbar{
            float:right;
            padding-right:20px;
        }
        .header a:hover{
            background:#ddd;

        }
        .rightbar a.active{
            color:white;
            background:#2196F3;
            border-radius:7px;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="#logo" class="logo">CompanyLogo</a>
    <div class="rightbar">
        <a href="#Home" class="active">Home</a>
        <a href="#Contact">Contact</a>
        <a href="#About">About</a>
    </div>
</div>
<div class="content">
    <h2>Responsive Header</h2>
    <p>Resize the browser window to see the effect.</p>
    <p>Some content</p>
</div>
</body>
</html>
