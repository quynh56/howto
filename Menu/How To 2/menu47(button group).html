<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 47</title>
    <style type="text/css">
        .btn-group button{
            padding:10px 14px;
            font-size:17px;
            background: #4CAF50;
            color:white;
            float:left;
            border:1px solid green;
        }
        .btn-group button:hover{
            background:#3e8e41;
        }
        .btn-group button:not(:last-child){
            border-right:none;
        }
        .btn-group button:after{
            content:"";
            display:block;
            clear:both;
        }
    </style>
</head>
<body>
<div class="btn-group">
    <p>Two buttons in a group:</p>
    <button style="width:50%">Apple</button>
    <button style="width:50%">Sony</button>
</div>
<div class="btn-group">
    <p>Three buttons in a group:</p>
    <button style="width:33.33%">Apple</button>
    <button style="width:33.33%">Samsung</button>
    <button style="width:33.33%">Sony</button>
</div>
<div class="btn-group">
    <p>four buttons in a group:</p>
    <button style="width:25%">Apple</button>
    <button style="width:25%">Samsung</button>
    <button style="width:25%"> Sony</button>
    <button style="width:25%">HTC</button>
</div>
</body>
</html>
