<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .icon-bar{
            margin:0;
            background: #555;
            width:100%;
            overflow:auto;
        }
         a {
            padding:24px 18px;
            float:left;
            text-align:center;
            color:white;
            font-size:36px;
        }
        .icon-bar .active{
            background:#4CAF50;
        }
        .icon-bar a:hover:not(.active){
            background:black;
        }
    </style>
</head>
<body>
<div class="icon-bar">
    <a href="#home" class="active"><i class="fa fa-home" aria-hidden="true"></i></a>
    <a href="#search"><i class="fa fa-search" aria-hidden="true"></i></a>
    <a href="#letter"><i class="fa fa-envelope" aria-hidden="true"></i></a>
    <a href="#earth"><i class="fa fa-globe" aria-hidden="true"></i></a>
    <a href="#trash"><i class="fa fa-trash" aria-hidden="true"></i></a>
</div>
</body>
</html>
