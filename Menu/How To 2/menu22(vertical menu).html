<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 22</title>
    <style type="text/css">
        .menu{
            width:200px;
            background:#f1f1f1;
        }
        .menu a{
            text-decoration:none;
            padding: 16px 14px;
            display:block;
            font-size:16px;
            color:black;
        }
        .menu a:hover{
            background:#ddd;
        }
        .menu a.active{
            color:white;
            background:#4CAF50;
        }
    </style>
</head>
<body>
<h2>Vertical Menu</h2>
<div class="menu">
    <a href="#Home" class="active">Home</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
</div>
</body>
</html>
