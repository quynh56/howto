<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu35.2</title>
    <style type="text/css">
        .btn{
            position:relative;
            display:inline-block;
        }
        .dropdown{
            border:none;
            padding:18px 22px;
            color:white;
            font-size:17px;
            background:#4CAF50;
        }
        .drop-content{
            display:none;
            position:absolute;
            right:0;
            z-index:1;
            min-width:150px;
            background:#f1f1f1;
            box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .drop-content a{
            padding:14px 16px;
            color:black;
            display:block;
            text-decoration:none;
            font-size: 17px;
        }
        .btn:hover .drop-content{
            display:block;
        }
        .drop-content a:hover{
            background:#ddd;
        }
    </style>
</head>
<body>
<div class="btn" style="float:left">
    <button class="dropdown">Left</button>
    <div class="drop-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>
<div class="btn" style="float:right">
    <button class="dropdown">Right</button>
    <div class="drop-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>
</body>
</html>
