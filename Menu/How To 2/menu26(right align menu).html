<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 26</title>
    <style type="text/css">
        body{margin:0}
        .navbar{
            overflow:hidden;
            background:black;
        }
        .navbar a{
            text-decoration:none;
            color:white;
            float:left;
            padding:14px 16px;
            text-align:center;
            font-size:17px;
        }
        .navbar a:hover{
            background:#ddd;
            color:black;
        }
        .navbar a.active{
            color:white;
            background:#4CAF50;
        }

        .navbar .right{
            float:right;
        }

    </style>
</head>
<body>
<div class="navbar">
    <a href="#Home" class="active">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
    <div class="right">
        <a href="#Search">Search</a>
        <a href="#About">About</a>
    </div>
</div>
<div class="content">
    <h3>Top Navigation with Right Aligned Links</h3>
    <p>Some content...</p>
</div>
</body>
</html>
