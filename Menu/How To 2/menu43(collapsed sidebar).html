<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 42</title>
    <style type="text/css">
        .topnav{
            width:0;
            transition:0.5s;
            height:1000px;
            overflow:hidden;
            padding-top:30px;
            background:#333;
            top:0;
            left:0;
            position:fixed;
        }
        .topnav a{
            text-decoration:none;
            font-size:20px;
            display:block;
            color: #818181;
            padding:20px;
        }
        .topnav .icon{
            position:absolute;
            right:0;
            top:0;
            padding:10px;
            font-size:40px;
            font-weight:bold;
        }
        .content{
            float:left;
            width:70%;
            transition:0.5s;
            padding:20px;
        }
        .content span {
            background:black;
            cursor:pointer;
            color:white;
            font-size:30px;
            padding: 10px;
        }
        .topnav a:hover{
            color:white;
        }
        .content span:hover{background:#444;}
    </style>
</head>
<body>
<div class="topnav">
    <a href="#" class="icon" onclick="closeNav()">&times;</a>
    <a href="#About">About</a>
    <a href="#Services">Services</a>
    <a href="#CLients">CLients</a>
    <a href="#Contact">Contact</a>
</div>
<div class="content">
    <span onclick="openNav()">&#9776; Toggle Sidebar</span>
    <h3>Collapsed sidebar</h3>
    <p>click on the hambuger menu/bar icon to open the sidebar, and push this content to the right</p>
</div>
<script>
    function openNav(){
        document.getElementsByClassName("topnav")[0].style.width ="20%";
        document.getElementsByClassName("content")[0].style.marginLeft = "20%";
    }
    function closeNav(){
        document.getElementsByClassName("topnav")[0].style.width="0";
        document.getElementsByClassName("content")[0].style.marginLeft = "0";
    }
</script>
</body>
</html>
