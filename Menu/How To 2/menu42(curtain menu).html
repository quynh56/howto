<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 43</title>
    <style type="text/css">
        .topnav{
            width:100%;
            height:100%;
            position:fixed;
            top:0;
            left:0;
            overflow:hidden;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0, 0.9);
            display:none;
            transition:0.5s;
        }
        .topnav .navbar{
            position:relative;
            top:25%;
            left:40%;
        }
        .topnav a{
            text-decoration:none;
            color: #818181;
            font-size:40px;
            padding:10px;
            display:block;
        }
       .topnav  a.icon{
            position:absolute;
            right:0;
            top:0;
            padding:10px;
        }
        .content span{
            font-size:30px;
            font-weight:bold;
            cursor:pointer;
        }
        .topnav a:hover ,.navbar a:focus{color:white;}
    </style>
</head>
<body>
<div class="topnav">
    <a href="#" class="icon" onclick="closeNav()">&times;</a>
   <div class="navbar">
       <a href="#About">About</a>
       <a href="#Services">Services</a>
       <a href="#Clients">Contact</a>
   </div>
</div>
<div class="content">
    <h3>Fullscreen Overlay Nav Example</h3>
    <p>CLick on the element below to open the fullscreen over;au navigation menu</p>
    <span onclick="openNav()">&#9776; open</span>
</div>
<script>
    function openNav(){
        document.getElementsByClassName("topnav")[0].style.display="block";
    }
    function closeNav(){
        document.getElementsByClassName("topnav")[0].style.display ="none";
    }
</script>
</body>
</html>
