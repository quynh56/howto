<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 38</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body{margin:0;}
        .topnav{
            overflow:hidden;
            background:black;
        }
        .topnav a{
            float:left;
            padding:16px;
            text-align:Center;
            text-decoration:none;
            color:white;
            font-size:17px;
            display:block;
        }
        .active{background:#4CAF50;
        color:white;}
        .dropdown{
            float:left;
            overflow:hidden;
        }
        .dropdown .btn-drop{
            padding:16px;
            border:none;
            font-size:17px;
            color:white;
            background:black;
            margin:0;
        }
        .drop-content{
            position:absolute;
            display:none;
            min-width:160px;
            z-index:1;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            background: #f1f1f1;
        }
        .drop-content a{
            color:black;
            padding:17px;
            text-align:left;
            text-decoration:none;
            float:none;
            display:block;
        }
        .topnav .right{
            display:none;
            padding:14px 16px;
        }
        .topnav a:hover ,.dropdown:hover .btn-drop{background:#555;}
        .dropdown:hover .drop-content{display:block;}
        .drop-content a:hover{ background:#ccc;}
        @media screen and (max-width:600px){
            .topnav a:not(:first-child),.btn-drop, .drop-content{
              display:none;
            }
            .topnav a.right{
                float:right;
                display:block;

            }
        }
        @media screen and (max-width:600px){
            .topnav.responsive{position:relative;}
            .topnav.responsive .right{
                position:absolute;
                top:0;
                right:0;
            }
            .topnav.responsive a{
                display:block;
                float:none;
                text-align:left;
            }
            .topnav.responsive .btn-drop{
                display:block;
                width:100%;
                text-align:left;
            }
            .topnav.responsive .dropdown{float:none;}
            .topnav.responsive .drop-content{
                width:100%;
                box-shadow:none;
                position:relative;
            }
        }
    </style>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="#Home" class="active">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
    <div class="dropdown">
        <button class="btn-drop">Dropdown <i class="fa fa-caret-down"></i></button>
        <div class="drop-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <a href="#About">About</a>
    <a href="#" class="right" onclick="myFunction()">&#9776;</a>
</div>

<script>
    function myFunction(){
        var x = document.getElementById("myTopnav");
        if(x.className === "topnav"){
            x.className += " responsive";
        }else{
            x.className ="topnav";
        }
    }
</script>
</body>
</html>
