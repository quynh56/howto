<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 07</title>
    <style type="text/css">
        body,html{
            margin:0;
            height:100%;
            overflow:hidden;
        }
        button{
            width:25%;
            padding:16px 14px;
            border:none;
            color:white;
            background:#555;
            text-align:center;
            font-size:20px;
            cursor:pointer;
            float:left;
        }
        button:hover{background:#cccccc;}
        .tabcontent{
            padding:100px 20px;
            font-size:20px;
            color:white;
            display:none;
            height:100%;
        }
        #Home{background:red;}
        #News{background:green;}
        #Contact{background:blue;}
        #About{background:orange;}
    </style>
</head>
<body>
<div>
    <button class="tablink" onclick="openPage(this,'Home','red')" id="defaultOpen">Home</button>
    <button class="tablink" onclick="openPage(this,'News','green')">News</button>
    <button class="tablink" onclick="openPage(this,'Contact','blue')">Contact</button>
    <button class="tablink" onclick="openPage(this,'About','orange')">About</button>
</div>
<div class="tabcontent" id="Home">
    <h3>Home</h3>
    <p>Home us where thư heart is...</p>
</div>
<div class="tabcontent" id="News">
    <h3>News</h3>
    <p>Some news thí fine day!</p>
</div>
<div class="tabcontent" id="Contact">
    <h3>Contact</h3>
    <p>Get in touch, or swing by for a cup of coffee</p>
</div>
<div class="tabcontent" id="About">
    <h3>About</h3>
    <p>Who we are and what we do</p>
</div>
<script>
    function openPage(elmnt,pageName,color){
        var tabcontent,tablink,i;
        tabcontent =document.getElementsByClassName("tabcontent");
        for(i=0;i<tabcontent.length;i++){
            tabcontent[i].style.display ="none";
        }
        tablink =document.getElementsByClassName("tablink");
        for(i=0;i<tablink.length;i++){
            tablink[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display ="block";
        elmnt.style.backgroundColor = color;
    }
    document.getElementById("defaultOpen").click();
</script>
</body>
</html>
