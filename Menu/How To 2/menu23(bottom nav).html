<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 23</title>
    <style type="text/css">
        body{margin:0;}
        .menu{
            position:fixed;
            bottom:0;
            overflow:hidden;
            width:100%;
            background:#333;
        }
        .menu a{
            text-decoration:none;
            float:left;
            padding:16px 14px;
            font-size:17px;
            color:white;
            cursor:pointer;
            text-align:center;
        }
        .menu a:hover{
            background:white;
            color:black;
        }
        .menu a.active{
             color:white;
            background:#4CAF50;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="#Home" class="active">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
</div>
<div class="content">
    <h1>Bottom Navigation Bar</h1>
    <p>Some text some text some text ...</p>
</div>
</body>
</html>
