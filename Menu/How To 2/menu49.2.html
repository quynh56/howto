<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 49.2</title>
    <style type="text/css">
       .navbar{
           width:100%;
           overflow:hidden;
       }
        .navbar a{
            text-decoration:none;
            display:block;
            color:black;
            font-size:17px;
            padding:16px;
        }
        .navbar a:hover{
            background:#ddd;
            border-radius:7px;
        }
        .navbar a.active{
            color:white;
            background:#2196F3;
            border-radius:7px;
        }
    </style>
</head>
<body>
<h3>How to Create a Pill navigation Menu</h3>
<div class="navbar">
    <a href="#Home" class="active">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
    <a href="#About">About</a>
</div>
</body>
</html>
