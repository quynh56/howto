<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 45</title>
    <style type="text/css">
        .breadcrumb{
            background:#ddd;
            overflow:hidden;
        }
        .breadcrumb li{
            list-style:none;
            color:black;
            padding: 8px 16px;
            font-size:17px;
            float:left;
        }
        ul.breadcrumb li+li:before{
            content:"/\00a0";
            padding:8px;
        }
        .breadcrumb li a{
            text-decoration:none;
            color:#2196F3;
            font-size: 17px;
        }
        .breadcrumb li a:hover{
            text-decoration:underline;
            color:#01447e;
        }

    </style>
</head>
<body>
<h3>Breadcrumb Pagination</h3>
<ul class="breadcrumb">
   <li> <a href="#home">Home</a></li>
    <li><a href="#Pictures">Pictures</a></li>
   <li> <a href="#Summer15">Summer 15</a></li>
    <li>Italy</li>
</ul>
</body>
</html>
