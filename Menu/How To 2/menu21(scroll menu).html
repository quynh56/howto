<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 21</title>
    <style type="text/css">
        .scrollmenu{
            overflow:auto;
            white-space:nowrap;
            width:100%;
            background:black;
        }
        .scrollmenu a{
            display:inline-block;
            text-decoration:none;
            color:white;
            font-size:26px;
            padding:18px 20px;
        }
        .scrollmenu a:hover{
            background:#777;
        }
    </style>
</head>

<div class="scrollmenu">

    <p>Resize the browser window to see the effect.</p>
</div>
</body>
</html>
