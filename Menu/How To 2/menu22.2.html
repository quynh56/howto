<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 22.2</title>
    <style type="text/css">
        .menu{
            overflow:auto;
            width:200px;
            background:#f1f1f1;
            height:200px;
        }
        .menu a{
            text-decoration:none;
            color:black;
            padding:16px 14px;
            display:block;
            font-size:17px;
        }
        .menu a:hover{
            background:#ddd;
        }
        .menu a.active{
            background:#4CAF50;
            color:white;
        }
    </style>
</head>
<body>
<h1>Vertical Scroll Menu</h1>
<div class="menu">
    <a href="#Home" class="active">Home</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
    <a href="#">Link 6</a>
    <a href="#">Link 7</a>
    <a href="#">Link 8</a>
    <a href="#">Link 9</a>
    <a href="#">Link 10</a>
</div>
</body>
</html>
