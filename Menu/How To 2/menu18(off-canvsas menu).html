<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 18</title>
    <style type="text/css">
        body{margin:0}
        .sidenav{
            position:fixed;
            overflow:hidden;
            width:0;
            height:100%;
            background:#111;
            top:0;
            left:0;
            padding-top:50px;
            transition:0.5s;
        }
        .sidenav a{
            font-size:25px;
            color: #818181;
            text-decoration:none;
            display:block;
            padding:14px 16px;
            transition:0.3s;
        }
        .sidenav a:hover{
            color:white;
        }
        .sidenav a.right{
            position:absolute;
            top:0;
            right:0;
            font-size:40px;
            font-weight:bold;
        }
        .main{
            font-size:20px;
            padding:20px 16px;
            transition:margin-left 0.5s;
        }
        .main span{
            font-size:30px;
            font-weight:bold;
            cursor:pointer;
        }
    </style>

</head>
<body>
<div class="sidenav">
    <a href="#" class="right" onclick="closeNav()">&times;</a>
    <a href="#About">About</a>
    <a href="#Services">Services</a>
    <a href="#Clients">Clients</a>
    <a href="#Contact">Contact</a>
</div>
<div class="main">
    <h3>Sidenav Push Example</h3>
    <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
    <span onclick="openNav()">&#9776; open</span>
</div>

<script>
    function openNav(){
        document.getElementsByClassName("sidenav")[0].style.width= "20%";
        document.getElementsByClassName("main")[0].style.marginLeft ="20%";
    }
    function closeNav(){
        document.getElementsByClassName("sidenav")[0].style.width ="0%";
        document.getElementsByClassName("main")[0].style.marginLeft="0%";
    }
</script>
</body>
</html>
