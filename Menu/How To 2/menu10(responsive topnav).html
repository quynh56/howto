<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav{
            overflow:hidden;
            background:#333;
        }
        .topnav a{
            text-decoration:none;
            padding:16px 14px;
            color:white;
            background:#333;
            text-align:center;
            font-size:16px;
            float:left;
            display:block;
        }
        .topnav a:hover{
            background:#cccccc;
            color:black;
        }
        .topnav a.active{
            background:#4CAF50;
            color:white;
        }
        .topnav  .icon{
            display:none;
        }
        @media screen and (max-width: 600px){
            .topnav a:not(:first-child){
                display:none;
            }
            .topnav a.icon{
                display:block;
                float:right;
            }
        }
        @media screen and (max-width: 600px){
            .topnav.responsive {
                position:relative;
            }
            .topnav.responsive .icon{
                background:#4CAF50;
                position:absolute;
                right:0;
                top:0;
            }
            .topnav.responsive a {
                display:block;
                float:none;
                text-align:left;
            }
        }
    </style>
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="#Home" class="active">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
    <a href="#About">About</a>
    <a href="javascript:void(0);" onclick="myFunction();" class="icon"><i class="fa fa-bars" aria-hidden="true"></i></a>
</div>

<script>
    function myFunction(){
        var x= document.getElementById("myTopnav");
        if(x.className === "topnav"){
            x.className += " responsive";
        }else{
            x.className = "topnav";
        }
    }
</script>
</body>
</html>
