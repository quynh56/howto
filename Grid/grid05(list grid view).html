<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid 05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        *{box-sizing:border-box}
        .column{
            padding:20px;
            float:left;
            width:50%;
        }
        .row::after{
            content:"";
            display:table;
            clear:both;
        }
        .btn{
            background:#f1f1f1;
            text-align:Center;
            padding:12px 16px;
            border:none;
            margin-bottom:20px;
        }
        .btn:hover{
            background:#ddd;
        }
        .btn.active{
            color:white;
            background:#666;
        }
    </style>
</head>
<body>
<h2>List View or Grid View</h2>
<p>CLick on a button to choose list view or grid view</p>
<button onclick="listView()" class="btn"><i class="fa fa-bars" aria-hidden="true"></i> List</button>
<button onclick="gridView()" class="btn active"><i class="fa fa-th-large" aria-hidden="true"></i> Grid</button>
<div class="row">
    <div class="column" style="background:#bbb">
        <h2>Column 1</h2>
        <p>Some text</p>
    </div>
    <div class="column" style="background:#ccc">
        <h2>Column 2</h2>
        <p>Some text</p>
    </div>
</div>
<div class="row">
    <div class="column" style="background:#ddd">
        <h2>Column 3</h2>
        <p>Some text</p>
    </div>
    <div class="column" style="background:#f1f1f1">
        <h2>Column 4</h2>
        <p>Some text</p>
    </div>
</div>
<script>
    var elements = document.getElementsByClassName("column");
    var i;
    function listView(){
        for(i = 0; i < elements.length ; i++){
            elements[i].style.width = "100%";
        }
    }
    function gridView(){
        for(i = 0; i < elements.length; i++){
            elements[i].style.width ="50%";
        }
    }
    var btn =document.getElementsByClassName("btn");
    for(i = 0; i < btn.length; i++){
       btn[i].addEventListener("click",function(){
            current =document.getElementsByClassName("active");
            current[0].className = current[0].className.replace("active", "");
            this.className += " active";
        });

       /*sai
      btn[i].className =btn[i].className("active","");
      btn[i].onclick =function(){
          this.className += " active";
      }
        */
    }
</script>
</body>
</html>
