<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 36</title>
    <style type="text/css">
        *{box-sizing:border-box}
        .row{
            display:table;
            width:100%;
        }
        .col{
            background:orange;
           display:table-cell;
            padding:16px;
        }
        .col-2{background:yellow}
        .row:after{
            content:"";
            display:table;
            clear:both;
        }
    </style>
</head>
<body>
<h2>Equal Height Columns</h2>
<p>Make the columns match the height os the tallest column.</p>
<div class="row">
    <div class="col">
        <h2>Column 1</h2>
        <p>Hello World</p>
    </div>
    <div class="col col-2">
        <h2>Column 2</h2>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
    </div>
    <div class="col">
        <h2>Column 3</h2>
        <p>Some other text..</p>
        <p>Some other text..</p>
    </div>
</div>
</body>
</html>
