<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 08</title>
    <style type="text/css">
        body{
            text-align:center;
            font-family:Arial;
        }
        .tooltip{
            position:relative;
            border-bottom:1px dotted black;
            display:inline-block;
        }
        .tooltiptext{
            opacity:0;
            visibility: hidden;
            position:absolute;
            background:#555;
            width:120px;
            color:white;
            padding:5px 0 ;
            border-radius: 6px;
            left:0%;
            bottom:150%;
            margin-left:-10px;

        }
        .tooltiptext::after{
            content:"";
            position:absolute;
            border-style:solid;
            border-width:5px;
            left:45%;
            top:100%;
            border-color:#555 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext{
            opacity:1;
            visibility: visible;
        }
    </style>
</head>
<body>
<h2>Tooltip</h2>
<p>Move the mouse over the text below:</p>
<div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip text</span>
</div>
</body>
</html>
