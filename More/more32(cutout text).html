<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 32</title>
    <style type="text/css">
        body{font-family:Arial}
        *{box-sizing:border-box}
        .img-container{
            background-image: url("img/img05.jpg");
            background-repeat:no-repeat;
            background-size:cover;
            position:relative;
            width:100%;
            height:300px;
        }
        .text{
            position:absolute;
            top:50%;
            left:50%;
            background:white;
            margin:0 auto;
            color:black;
            font-weight:bold;
            font-size:10vw;
            width:50%;
            padding:10px;
            text-align:Center;
            transform:translate(-50%,-50%);
            mix-blend-mode:screen;
        }
    </style>
</head>
<body>
<h2>Responsive Cutout Text Effect</h2>
<div class="img-container">
    <div class="text">NATURE</div>
</div>
<p>This example creates a cutout text/knockout text - see-through text that appears cut out on top of a background image.</p>
<p><strong>Note:</strong> This example does not work in internet Explorer or Edge</p>
</body>
</html>
