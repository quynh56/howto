<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>76.4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa{font-size:38px;}
    </style>
</head>
<body>
<div id="myDiv" class="fa"></div>
<script>
    function rateStar(){
        var x =document.getElementById("myDiv");
        x.innerHTML ="&#xf006;";
        setTimeout(function(){x.innerHTML = "&#xf123;";}, 1000);
        setTimeout(function(){x.innerHTML = "&#xf005;";}, 2000);
    }
    rateStar();
    setInterval(rateStar, 3000);
</script>
<p>This example demonstrates how to use an icon library to make an animated effect.</p>
</body>
</html>
