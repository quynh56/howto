<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 33</title>
    <style type="text/css">
        body{
            background:black;
        }
        h1{
            font-size:100px;
            color:white;
            text-align:center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            -ms-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @-webkit-keyframes glow {
            from{
                text-shadow:0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073,
            0 0 50px #e60073 , 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to{
                text-shadow:0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
            }
        }
        @keyframes glow {
            from{
                text-shadow:0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073,
                0 0 50px #e60073 , 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to{
                text-shadow:0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
            }
        }
    </style>
</head>
<body>
<h1>GLOWING TEXT</h1>
</body>
</html>
