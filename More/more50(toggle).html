<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 50</title>
    <style>
        #myDIV{
            padding:50px 0;
            text-align:Center;
            display:block;
            margin:10px 5px;
            background:dodgerblue;
            opacity:0.5;
            transition:5s;
            width:100%;
        }
    </style>
</head>
<body>
<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>
<button onclick="myFunction()">Try it</button>
<div id="myDIV">This is my DIV element</div>
<p><strong>Note:</strong>The element will not take up any space when the display property set to "none".</p>
<script>
    function myFunction(){
        var x =document.getElementById("myDIV");
        if(x.style.display === "none"){
            x.style.display ="block";
        }else{
            x.style.display ="none";
        }
    }
</script>
</body>
</html>
