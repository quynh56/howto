<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 19</title>
    <style type="text/css">
        *{
            box-sizing:border-box;
        }
        .card{
            box-shadow:0 4px 8px 0px rgba(0,0,0,0.2);
            border-radius:5px;
            width:300px;
        }
        .card img{
            border-radius:5px 5px 0 0;
            height:300px;
            width:100%;
        }
        .content{
            padding:2px 15px;
        }
    </style>
</head>
<body>
<h2>Round Card</h2>
<div class="card">
    <img src="img/img01.jpg" alt="Avartar">
    <div class="content">
        <h4><b>Jane Doe</b></h4>
        <p>Interior Designer</p>
    </div>
</div>
</body>
</html>
