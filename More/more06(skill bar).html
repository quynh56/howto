<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 06</title>
    <style type="text/css">
        .progress{
            width:100%;
            background: #f1f1f1;
            height:50px;
            margin: 10px 0;
        }
        .bar{
            line-height:50px;
            text-align:right;
            color:white;
        }
        .html{
            width:90%;
            background:#4CAF50;
        }
        .css{
            width:80%;
            background:#2196F3;
        }
        .js{
            width:65%;
            background:#f44336;
        }
        .php{
            background:#808080;
            width:60%;
        }
    </style>
</head>
<body>
<h2>My Skills</h2>
<p>HTML</p>
<div class="progress">
    <div class="bar html">90%</div>
</div>
<p>CSS</p>
<div class="progress">
    <div class="bar css">80%</div>
</div>
<p>Javascript</p>
<div class="progress">
    <div class="bar js">65%</div>
</div>
<p>PHP</p>
<div class="progress">
    <div class="bar php">60%</div>
</div>
</body>
</html>
