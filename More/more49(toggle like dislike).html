<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 49</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .fa{
            font-size:50px;
        }
        .fa:hover{
            color:darkblue;
        }
    </style>
</head>
<body>
<p>Click on the icon to toggle between thumbs-up and thumbs-down (like/displike)</p>
<i class="fa fa-thumbs-up" aria-hidden="true" onclick="myFunction(this)"></i>
<script>
    function myFunction(x){
        x.classList.toggle("fa-thumbs-down");
    }
</script>
</body>
</html>
