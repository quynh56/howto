<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 20</title>
    <style type="text/css">
        .flip-card{
            width:300px;
            height:300px;
            background-color:transparent;
            perspective:1000px;
        }
        .flip-card-inner{
            position:relative;
            width:100%;
            height:100%;
            transition: transform 3s;
            transform-style:preserve-3d;
            text-align:Center;
            box-shadow:0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .flip-card:hover .flip-card-inner{
            transform:rotateY(180deg);
        }
        .flip-card-font{
            position:absolute;
            width:100%;
            height:100%;
            overflow:hidden;
        }
        .flip-card-font img{
            width:100%;
            height:100%;
        }
        .flip-card-back{
            height:100%;
            background: #2980b9;
            transform:rotateY(180deg);
            color:white;
        }
    </style>
</head>
<body>
<h1>Card Flip with Text</h1>
<h3>Hover over the image below:</h3>
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-font">
            <img src="img/img02.jpg" alt="">
        </div>
        <div class="flip-card-back">
            <h1>John Doe</h1>
            <p>Architect & Engineer</p>
            <p>We love that guy</p>
        </div>
    </div>
</div>
</body>
</html>
