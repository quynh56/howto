<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 62</title>
    <style type="text/css">
        .flip-container{
            width:300px;
            height:300px;
            position:relative;
            border:1px solid #ddd;
        }
        .flip-inner{
            width:100%;
            height:100%;
            transition:transform 0.8s;
            transform-style:preserve-3d;
        }
        .flip-content ,.flip-back{
            width:100%;
            height:100%;
            position:absolute;
            backface-visibility: hidden;
        }
        .flip-content{
            background:#ccc;
            color:black;
        }
         h2{
            text-align:center;
        }
        .flip-container:hover .flip-inner{
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
        .flip-back{
            background: #2196F3;
            color:white;
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<h1>3D Flip Box (Horizontal)</h1>
<h3>Hover over the box below:</h3>
<div class="flip-container">
    <div class="flip-inner">
        <div class="flip-content">
            <h2>Front Side</h2>
        </div>
        <div class="flip-back">
            <h2>Back Side</h2>
        </div>
    </div>
</div>
</body>
</html>
