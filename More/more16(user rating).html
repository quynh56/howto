<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 16</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body{
            font-family:Arial;
            margin:0 auto;
            padding:20px;
        }
        *{box-sizing:border-box}
        .header{
            font-size:30px;
            padding-right:20px;
        }
        .fa{font-size:20px;}
        .checked{color:orange}
        hr{
            border:3px solid #ddd;
        }
        .row{width:100%;}
        .row .side{
            float:left;
            width:20%;
            height:20px;
            margin:5px 0;
        }
        .row .middle{
            float:left;
            width:60%;
            margin:5px 0;
        }
        .row .right{
            float:right;
            text-align:right;
        }
        .row .bar-container{
            width:100%;
            height:20px;
            background:#f3f3f3;
        }
        .bar-5{
            height:20px;
            background:#4caf50;
            width:60%;
        }
        .bar-4{
            height:20px;
            width:40%;
            background:dodgerblue;
        }
        .bar-3{
            height:20px;
            width:20%;
            background:#1abc9c;
        }
        .bar-2{
            height:20px;
            width:10%;
            background:orange;
        }
        .bar-1{
            height:20px;
            width:30%;
            background:#f44336;
        }
        .row:after{
            content:"";
            display:table;
            clear:both;
        }
    </style>
</head>
<body>
<span class="header">User Rating</span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star checked"></span>
<span class="fa fa-star"></span>
<p>4.1 average based on 254 reviewa.</p>
<hr>
<div class="row">
    <div class="side">
        <div>5 star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-5"></div>
        </div>
    </div>
    <div class="side right">
        <div>150</div>
    </div>
    <div class="side">
        <div>4 Star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-4"></div>
        </div>
    </div>
    <div class="side right">
        <div>63</div>
    </div>
    <div class="side">
        <div>3 star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-3"></div>
        </div>
    </div>
    <div class="side right">
        <div>15</div>
    </div>
    <div class="side">
        <div>2 Star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-2"></div>
        </div>
    </div>
    <div class="side right">
        <div>6</div>
    </div>
    <div class="side">
        <div>1 Star</div>
    </div>
    <div class="middle">
        <div class="bar-container">
            <div class="bar-1"></div>
        </div>
    </div>
    <div class="side right">
        <div>20</div>
    </div>
</div>
</body>
</html>
