<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 02</title>
    <style type="text/css">
        *{
            box-sizing:border-box;
        }

        .modal{
            display:none;
            background:rgb(0,0,0);
            background:rgba(0,0,0,0.4);
            position:fixed;
           padding-top:100px;
            left:0;
            top:0;
            width:100%;
            height:100%;
            transition:width: 0.5s;
        }
        .modal-content{
            background:white;
            width:80%;
            margin: auto;
            padding:20px;
            font-size:17px;
            transition: 0.5s;
        }
        .close{
            float:right;
            font-size:40px;
            font-weight:bold;
            color:#ccc;
            cursor:pointer;
        }
        .close:hover, .close:focus{ color:black}
    </style>
</head>
<body>
<h2>Modal Example</h2>
<button onclick="openModal()" class="btn">Open Modal</button>
<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close" >&times;</span>
        <p>Some text in the Modal..</p>
    </div>
</div>
<script>
    var modal =document.getElementById("myModal");
   // var modal = document.getElementsByClassName("modal")[0];
    function openModal(){
        modal.style.display ="block";
    }
    var close = document.getElementsByClassName("close")[0];
    close.addEventListener("click",function(){
        modal.style.display ="none";
    });
    window.onclick = function(even){
        if(even.target == modal){
            modal.style.display ="none";
        }
    }
</script>
</body>
</html>
