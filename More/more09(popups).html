<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 09</title>
    <style type="text/css">
        body{
            text-align:Center;
        }
        .popup{
            position:relative;
            display:inline-block;
            cursor:pointer;
        }
        .popuptext{
            position:absolute;
            color:#fff;
            background:#555555;
            width:150px;
            padding:5px;
            visibility: hidden;
            border-radius:6px;
            left:10%;
            bottom:150%;
        }
        .popuptext::after{
            position:absolute;
            content:"";
            border-style:solid;
            border-width:5px;
            border-color:#555 transparent transparent;
            top:100%;
            left:50%;
            margin-left:-5px;
        }
        .show{
            visibility:visible;
            -webkit-animation:fadeIn 1s;
            animation: fadeIn 1s;
        }
        @-webkit-keyframes fadeIn {
            from{opacity:0}
            to{opacity:1;}
        }
        @keyframes fadeIn {
            from{opacity:0}
            to{opacity:1;}
        }
    </style>
</head>
<body>
<h2>Popup</h2>
<div class="popup" onclick="myFunction();">Click me to toggle the popup!
    <span class="popuptext" id="mypopup">A simple Popup!</span>
</div>
<script>

    function myFunction(){
        var output =document.getElementById("mypopup");
        //c1 output.style.display="block";
        output.classList.toggle("show");
    }


</script>
</body>
</html>
