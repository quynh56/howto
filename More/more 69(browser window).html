<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 69</title>
    <style type="text/css">
        body{font-family:Arial}
        *{box-sizing:border-box}
        .container{
            border:2px solid #f1f1f1;
            width:100%;
            border-radius: 5px 5px 0 0;
        }
        .header{
            border-radius: 5px 5px 0 0;
            width:100%;
            background:#f1f1f1;
            padding:12px;
        }
        .dot{
            display:inline-block;
            text-align:Center;
            width:15px;
            height: 15px;
            border-radius:50%;
            background:#bbb;
        }
        .content{
            padding:20px 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="content">
        <h3>Browser Window</h3>
        <p>How to create a browser window look with CSS</p>
    </div>
</div>
</body>
</html>
