<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 64.2</title>
    <style type="text/css">
        .btn{
            padding:16px 32px;
            font-size:16px;
            border:none;
            color:black;
            background:#ddd;
            transition:0.3s;
        }
        .btn:hover{
            background:#4caf50;
            color:white;
        }
    </style>
</head>
<body>
<h2>Fading Buttons - "fade in Effect"</h2>
<button class="btn">Hover Over Me</button>
</body>
</html>
