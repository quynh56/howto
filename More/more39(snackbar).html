<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 39</title>
    <style type="text/css">
        #snackbar{
            position:fixed;
            bottom:0;
            display:none;
            margin:0 auto;
            background:#333;
            color:white;
            padding:15px 20px;
            width:300px;
            left:50%;
            text-align:center;
            font-size:17px;
            transform:translate(-50%,-50%);
        }
        #snackbar.show{
            display:block;
            animation:fade 0.5s, fadeout 0.5s 2.5s;
            -webkit-animation:fade 0.5s, fadeout 0.5s 2.5s;

        }
        @-webkit-keyframes fade {
            from{
                bottom:-300px;
                opacity:0;
            }
            to{
                opacity:1;
                bottom:0;
            }
        }
        @keyframes fade  {
            from{
                bottom:-300px;
                opacity:0;
            }
            to{
                opacity:1;
                bottom:0;
            }
        }
        @-webkit-keyframes fadeout {
            from{
                bottom:0;
                opacity:1;
            }
            to{
                bottom:-300px;
                opacity:0;
            }
        }
        @keyframes fadeout  {
            from{
                bottom:0;
                opacity:1;
            }
            to{
                bottom:-300px;
                opacity:0;
            }
        }
    </style>
</head>
<body>
<h2>Snackbar / Toast</h2>
<p>Snackbars are often used as a tooltips/popups to show a message at the bottom of the screen.</p>
<p>Click on the button to show the snackbar. It will disappear after 3 seconds.</p>
<button class="btn" onclick="myFunction();">Show Snackbar</button>
<div id="snackbar">Some text some message..</div>
<script>
    var x =document.getElementById("snackbar");
    function myFunction(){
        x.className ="show";
        setTimeout(function(){x.className = x.className.replace("show", "");}, 3000);
    }
</script>
</body>
</html>
