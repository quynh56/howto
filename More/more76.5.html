<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>76.5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa{font-size:38px;}
    </style>
</head>
<body>
<div id="myDiv" class="fa"></div>
<script>
    function openfolder(){
        var x =document.getElementById("myDiv");
        x.innerHTML ="&#xf114;";
        setTimeout(function(){x.innerHTML = "&#xf115;";}, 1000);

    }
    openfolder();
    setInterval(openfolder, 2000);
</script>
<p>This example demonstrates how to use an icon library to make an animated effect.</p>
</body>
</html>
