<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 87</title>
    <style type="text/css">
        body{font-family:Arial}
        *{box-sizing:border-box}
        ul{
            list-style:none;
            padding:0;
            margin:0;
        }
        li{
            text-align:left;
            padding:12px;
            border:1px solid #ccc;
            background:#f6f6f6;
            display:block;
            margin-top:-1px;
            position:relative;
        }
        .close{
            position:absolute;
            padding:12px 16px;
            top:0;
            right:0;
            color:#555;
            font-size:20px;
            line-height:20px;
            cursor:pointer;
        }
        li:hover{
            background:#eee;
        }
        .close:hover{background:#bbb;}
    </style>
</head>
<body>
<h2>Closeable List Items</h2>
<p>Click on the "x" symbol to the right of the list item to close/hide it.</p>
<ul id="myUL">
    <li>Adele</li>
    <li>Agnes <span class="close">&times;</span></li>
    <li>Billy <span class="close">&times;</span></li>
    <li>Bob<span class="close">&times;</span></li>
    <li>Calvin <span class="close">&times;</span></li>
    <li>Christina <span class="close">&times;</span></li>
    <li>Cindy</li>
</ul>
<script>
    var x ,i, li;
    x= document.getElementsByClassName("close");
    for(i = 0; i < x.length; i++){
        x[i].addEventListener("click", function(){
            this.parentElement.style.display ="none";
        });
    }
</script>
</body>
</html>
