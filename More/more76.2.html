<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 76.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .fa{
            font-size:28px;
        }
    </style>
</head>
<body>
<div id="myDiv" class="fa"></div>
<script>
    function hourglass(){
        var x =document.getElementById("myDiv");
        x.innerHTML ="&#xf251;";
        setTimeout(function(){
            x.innerHTML ="&#xf252;";
        }, 1000);
        setTimeout(function(){
            x.innerHTML ="&#xf253;";
        }, 2000);
    }
    hourglass();
    setInterval(hourglass, 3000);
</script>
<p>This example demonstrates how to use an icon library to make an animated effect.</p>

</body>
</html>
