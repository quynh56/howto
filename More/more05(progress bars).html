<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 05</title>
    <style type="text/css">
        #myProgress{
            width:100%;
            height:30px;
            background:#f1f1f1;
            margin-bottom:5px;
        }
        #myBar{
            width:1%;
            background:#4caf50;
            height:30px;
        }
    </style>
</head>
<body>
<h2>Javascript Progress Bar</h2>
<div id="myProgress">
    <div id="myBar"></div>
</div>
<button onclick="myFunction()">Click Me</button>
<script>
    function myFunction(){
        var elem,width,id;
        elem =document .getElementById("myBar");
        width=1;
        id = setInterval(frame, 10);
        function frame(){
            if(width >= 100){
                clearInterval(id);
            }else{
                width++;
                elem.style.width = width +"%";
            }
        }
    }
</script>
</body>
</html>
