<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 18</title>
    <style type="text/css">
        .chip{
            background: #f1f1f1;
            width:200px;
            display:inline-block;
            border-radius:25px;
            line-height:50px;
            font-size:18px;
        }
        img{
            border-radius:50%;
            float:left;
            margin-right:20px;
        }
        .close{

            color:#ccc;
            font-size:18px;
            font-weight:bold;
            padding-left:20px;
            cursor: pointer;
        }
        .close:hover{
            color:black;
        }
    </style>
</head>
<body>
<p>Click on the "X" symbol to delete the contact</p>
<div class="chip">
    <img src="img/img01.jpg" alt="" style="width:50px; height:50px;"> John Doe
    <span class="close" onclick="this.parentElement.style.display='none'">&times;</span>
</div>
</body>
</html>
