<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 07.2</title>
    <style type="text/css">
        .slidercontainer{width:100%}
        .slider{
            -webkit-appearance: none;
            appearance:none;
            width:100%;
            height:20px;
            background:#d3d3d3;
            opacity:0.7;
            transition:opacity 0.3s;
            border-radius:10px;
            outline:none;
        }
        .slider:hover{opacity:1}
        .slider::-webkit-slider-thumb{
            -webkit-appearance:none;
            appearance:none;
            width:30px;
            height:30px;
            border-radius:50%;
            background:#4caf50;
            cursor:none;
        }
        .slider::-moz-range-thumb{
            appearance:none;
            -webkit-appearance: none;
            height:30px;
            width:100%;
        }
        span{color:red;}
    </style>
</head>
<body>
<div class="slidercontainer">
    <input type="range" min="1" max="100" value="50" id="myRange" class="slider">
    <p>Value: <span id="demo"></span></p>
</div>
<script>
    var slider =document.getElementById("myRange");
    var output =document.getElementById("demo");
    output.innerHTML = slider.value;
    slider.oninput =function () {
        output.innerHTML = slider.value;
    }
</script>
</body>
</html>
