<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 84</title>
    <style type="text/css">
        *{box-sizing: border-box}
        .container{
            width:100%;
            border:2px solid #dedede;
            background:#f1f1f1;
            padding:16px 20px;
            margin:10px 0;
            border-radius:5px;
            font-size:17px;
        }
        img{
            float:left;
            width:90px;
            height:90px;
            border-radius:50%;
            margin-right:20px;
        }
        span{
            font-size:20px;
        }
        .container::after{
            content:"";
            display:table;
            clear:both;
        }
        @media screen and (max-width:800px){
            .container{
                text-align:center;
            }
            img{
                float:none;
                display:block;
                margin:auto;
            }
        }
    </style>
</head>
<body>
<h2>Responsive Testimonials</h2>
<p>Resize the browser window to see the effect</p>
<div class="container">
    <img src="img/img01.jpg" alt="">
    <p><span>Chris Fox.</span> CEO at Mighty Schools.</p>
    <p>John Doe saved us from a web disaster.</p>
</div>
<div class="container">
    <img src="img/img03.jpg" alt="">
    <p><span>Rebecca Flex.</span> CEO at Company</p>
    <p>No one is better than John Doe.</p>
</div>
</body>
</html>
