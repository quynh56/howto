<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 54</title>
    <style type="text/css">
        .mystyle{
            padding:25px;
            background:coral;
            color:white;
            font-size:25px;
            width:100%;
        }
    </style>
</head>
<body>
<p>Click the "Try it" button to add the "mystyle" class to the DIV element:</p>
<button onclick="myFunction()">Try it</button>
<div id="myDIV" class="mystyle">This is a DIV element</div>
<script>
    function myFunction(){
        var x =document.getElementById("myDIV");
       x.className =  x.className.replace(/\bmystyle\b/g, "");
    }
</script>
</body>
</html>
