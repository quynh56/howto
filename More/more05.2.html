<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 05.2</title>
    <style type="text/css">
        #myProgress{
            width:100%;
            height:30px;
            background: #f1f1f1;
            margin-bottom:5px;
        }
        #myBar{
            text-align:center;
            width:10%;
            color:white;
            background:#4caf50;
            line-height:30px;
        }
    </style>
</head>
<body>
<h2>IavaScript Progress Bar</h2>
<div id="myProgress">
    <div id="myBar">10%</div>
</div>
<button onclick="myFunction()">Click Me</button>
<script>
    function myFunction(){
        var id,elem,width;
        elem =document.getElementById("myBar");
        width =10;
        id = setInterval(frame, 10);
        function frame(){
            if(width >=100){
                clearInterval(id);
            }else{
                width++;
                elem.style.width = width +"%";
                elem.innerHTML = width*1 +"%";
            }
        }
    }
</script>
</body>
</html>
