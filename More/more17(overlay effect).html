<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 17</title>
    <style type="text/css">
        #overlay{
            background:rgb(0,0,0);
            background:rgba(0,0,0,0.8);
            width:100%;
            height:100%;
            position:fixed;
            top:0;
            left:0;
            transition:0.5s;
            display:none;
        }
        #text{
            font-size:50px;
            position:absolute;
            top:50%;
            color:white;
            left:40%;
        }
    </style>
</head>
<body>
<h2>Overlay with Text</h2>
<button onclick="myFunction()">Turn on overlay effect</button>
<div id="overlay">
    <div id="text">Overlay Text</div>
</div>
<script>
    var overlay =document.getElementById("overlay");
    function myFunction(){
       // overlay.classList.toggle("show");
        overlay.style.display ="block";
    }
    window.onclick = function(evt){
        if(evt.target == overlay){
            overlay.style.display ="none";
        }
    }
</script>
</body>
</html>
