<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 24</title>
    <style type="text/css">
        .call{
            position:fixed;
            bottom:30px;
            right:20px;
            max-width:300px;
        }
        .header{
            font-size:30px;
            padding:20px 10px;
            background:#555;
            color:white;
        }
        .close{
            position:absolute;
            right:15px;
            top:5px;
            color:white;
            font-size:30px;
            font-weight:bold;
            cursor:pointer;
        }
        .close:hover{color:#ccc;}
        .content{
            font-size:17px;
            background:#ccc;
            padding:20px 10px;
            font-family:Arial;
        }
    </style>
</head>
<body>
<h2>Callout Messages</h2>
<p>Some content text. blabla</p>
<p>Some content text. blabla</p>
<p>Click on the "x" symbol to close the callout message.</p>
<div class="call">
    <div class="header">Callout Header</div>
    <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    <div class="content">
        <p>Some text to describe the callout message.<a href="#">Learn more</a> or close it if it is in your way.</p>
    </div>
</div>
</body>
</html>
