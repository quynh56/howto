<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 40</title>
    <style type="text/css">
       .btn{
           font-size:20px;
           padding:16px;
       }
        :fullscreen{background:yellow;}
        :-ms-fullscreen{background:yellow;}
        :-webkit-full-screen{background:yellow;}
        :-moz-full-screen{background:yellow;}
    </style>
</head>
<body>
<h2>Fullscreen with Javascript</h2>
<p>Click on the "Open Fullscreen" button to open this page in fullscreen mode. Close it by either clicking the "Esc" key on your keyboard, or with the "Close Fullscreen" button.</p>
<button class="btn " onclick="openFullscreen()">Open Fullscreen</button>
<button class="btn" onclick="closeFullscreen()">Close Fullscreen</button>
<p>Note: Internet Explorer 10 and earlier does not support the msRequestFullscreen() method.</p>
<script>
    var elem =document.documentElement;
    function openFullscreen(){
        if(elem.requestFullscreen){
            elem.requestFullscreen();
        } else if(elem.webkitRequestFullsreen){
            elem.webkitRequestFullscreen();
        }else if(elem.mozRequestFullScreen){
            elem.mozRequestFullScreen();
        }else if(elem.msRequestFullscreen){
            elem.msRequestFullscreen();
        }
    }
    function closeFullscreen(){
        if(document.exitFullscreen){
            document.exitFullscreen();
        }else if(document.mozCancelFullScreen){
            document.mozCancelFullScreen();
        }else if(document.webkitExitFullscreen){
            document.webkitExitFullscreen();
        }else if(document.msExitFullscreen){
            document.msExitFullscree();
        }
    }
</script>
</body>
</html>
