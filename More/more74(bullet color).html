<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 74</title>
    <style type="text/css">
        ul{
            list-style:none;
        }
        li::before{
            content:"\2022";
            color:red;
            display:inline-block;
            margin-left:-1em;
            width:1em;
            font-weight:bold;
        }
    </style>
</head>
<body>
<h1>Change Bullet Color of List Items</h1>
<ul>
    <li>Adele</li>
    <li>Agnes</li>
    <li>Billy</li>
    <li>Bob</li>
</ul>
</body>
</html>
