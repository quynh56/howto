<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 66</title>
    <style type="text/css">
        body{margin: 30px;}
        .triangle-left{
            width:0;
            height:0;
            border-right:50px solid #555;
            border-top:25px solid transparent;
            border-bottom:25px solid transparent;
            /*
            border-color:  transparent #333 transparent transparent;
             */
        }
        .triangle-right{
            width:0;
            height:0;
            border-left:50px solid #555;
            border-top:25px solid transparent;
            border-bottom:25px solid transparent;
        }
        .triangle-down{
            border-top:50px solid #555;
            border-right:25px solid transparent;
            border-left:25px solid transparent;
            width:0;
            height:0;
        }
        .triangle-up{
            border-bottom:50px solid #555;
            border-right:25px solid transparent;
            border-left:25px solid transparent;
            width:0;
            height:0;
        }
        .paral{
            width:100px;
            height:50px;
            background:#555;
            transform: skew(25deg);
        }
        .rectangle{
            width:100px;
            height:50px;
            background:#555;
        }
        .trapezoid{
            width:125px;
            height:0;
            border-bottom:50px solid #555;
            border-right:25px solid transparent;
            border-left:25px solid transparent;
        }
        .oval{
            width:120px;
            height:70px;
            background:#555;
            border-radius:50%;
        }
        .circle{
            width:70px;
            height:70px;
            background:#555;
            border-radius:50%;
        }
        .square{
            width:50px;
            height:50px;
            background:#555;
        }
    </style>
</head>
<body>
<h2>Triangle Left CSS</h2>
<p>Triangle left</p>
<div class="triangle-left"></div>
<p>Triangle right</p>
<div class="triangle-right"></div>
<p>Triangle down</p>
<div class="triangle-down"></div>
<p>Triangle up</p>
<div class="triangle-up"></div>
<p>Parallelogram</p>
<div class="paral"></div>
<p>Rectangle</p>
<div class="rectangle"></div>
<p>Trapezoid</p>
<div class="trapezoid"></div>
<p>Oval</p>
<div class="oval"></div>
<p>Circle</p>
<div class="circle"></div>
<p>Square</p>
<div class="square"></div>
</body>
</html>
