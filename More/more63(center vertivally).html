<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 63</title>
    <style type="text/css">
        .text{
            position:relative;
            width:100%;
            height:300px;
            border:3px solid #4caf50;
        }
        .text p{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
<h2>Centering</h2>
<p>In this example, we use positioning and the transform property to vertically and horizontally center the div element:</p>
<div class="text">
    <p>I am vertically and horizontally centered.</p>
</div>
<p>Note: The transform property is not supported in IE8 and earlier versions.</p>
</body>
</html>
