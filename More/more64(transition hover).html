<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 64</title>
    <style type="text/css">
        .btn{
            padding:16px 32px;
            color:white;
            border:none;
            background:orangered;
            font-size:20px;
            opacity:0.6;
            transition:0.3s;
        }
        .btn:hover{
            opacity:1;
        }
    </style>
</head>
<body>
<h1>Fading Buttons - "fade in Affect"</h1>
<button class="btn">Hover Over Me</button>
</body>
</html>
