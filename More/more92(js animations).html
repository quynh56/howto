<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 92</title>
    <style type="text/css">
        #myContainer{
            width:400px;
            height:400px;
            position:relative;
            background:yellow;
            margin-top:20px;
        }
        #myAnimation{
            width:50px;
            height:50px;
            position:absolute;
            top:0;
            left:0;
            background:red;
        }
    </style>
</head>
<body>
<button onclick="myFunction()">Click Me</button>
<div id="myContainer">
    <div id="myAnimation"></div>
</div>
<script>
    function myFunction(){
        var elem = document.getElementById("myAnimation");
        var pos = 0;
        var x = setInterval(frame , 10);
        function frame(){
            if(pos == 350){
                clearInterval(x);
            }else{
                pos++;
                elem.style.top = pos +"px";
                elem.style.left = pos +"px";
            }
        }
    }
</script>
</body>
</html>
