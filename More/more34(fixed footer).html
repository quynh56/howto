<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 34</title>
    <style type="text/css">
        .footer{
            position:fixed;
            bottom:0;
            right:0;
            width:100%;
            left:0;
            background:red;
        }
        .footer p{
            text-align:center;
            color:white;
        }
    </style>
</head>
<body>
<h2>Fixed/Sticky Footer Example</h2>
<p>The footer is placed at the bottom of the page.</p>
<div class="footer">
    <p>Footer</p>
</div>
</body>
</html>
