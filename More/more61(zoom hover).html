<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mores 61</title>
    <style type="text/css">
        .zoom{
            width:200px;
            height:200px;
            background:#4caf50;
            transition:transform 0.2s;
            margin:0 auto;
        }
        .zoom:hover{
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            transform: scale(1.5);
        }
    </style>
</head>
<body>
<h1>Zoom on Hover</h1>
<p>Hover over the div element</p>
<div class="zoom"></div>
</body>
</html>
