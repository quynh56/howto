<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 19</title>
    <style type="text/css">
        body{
            margin:0;
            font-family:Arial;
        }
        *{box-sizing:border-box}
        .navbar{
            background: #f1f1f1;
            overflow:hidden;
            width:100%;
        }
        a{
            text-decoration:none;
            color:black;
            padding:16px 14px;
            font-size:17px;
            float:left;
            text-align:Center;
        }
        a:hover{background:#ccc;}
        a.active{
            color:White;
            background:#2196F3;
        }
        .login-container{
            float:right;
            margin-top:8px;
            margin-right:20px;
        }
        input{
            border:none;
            padding:8px;
            float:left;
            margin-left:5px;
            font-size:17px;
        }
        .login{
            padding:8px;
            color:white;
            border:none;
            background:#555555;
            font-size:17px;
        }
        .login:hover{
            background:#4CAF50;
        }
        @media screen and (max-width:800px){
            .navbar, .login-container{
                float:none;
                margin:0;
            }
            input , .login ,a{
                display:block;
                float:none;
                width:100%;
                text-align:left;
                padding:16px;
                margin:0;
            }
            input{border:1px solid #ccc}
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#Home" class="active">Home</a>
    <a href="#About">About</a>
    <a href="#Contact">Contact</a>
    <div class="login-container">
        <form action="">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="psw" placeholder="Password">
            <button class="login">Login</button>
        </form>
    </div>
</div>
<h2>Responsive Input Field in Navbar</h2>
<p>Navigation bar with a search box and a submit button inside of it.</p>
<p>Resize the browser window to see the responsive effect.</p>
</body>
</body>
</html>
