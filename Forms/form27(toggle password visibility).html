<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 27</title>
</head>
<body>
<p>Click the radio button totoggle between password visibility</p>
<form action="">
    <label for="password">Password</label>
    <input type="password" id="myInput" name="psw" value="Enter password"> <br>
    <input type="checkbox" onclick="myFunction()" id="check">Show Password
</form>
<script>
    function myFunction(){
        var x =document.getElementById("myInput");
        if(x.type === "password"){
            x.type="text";
        }else{
            x.type ="password";
        }
    }
</script>
</body>
</html>
