<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 06</title>
    <style type="text/css">
        body{
            background:black;
            font-family:Arial
        }
        *{box-sizing:border-box}
        .container{
            background:white;
            width:100%;
            height:auto;
            padding:50px 20px;
            font-size:17px;
        }
        hr{
            border:1px solid #ddd;
            margin-bottom:25px;
        }
        label{
            font-weight:bold;

        }
        input{
            width:100%;
            padding:16px ;
            background:#f1f1f1;
            border:none;
            outline:none;
            margin:5px 0 22px 0;
        }
        input:focus{
            background:#ddd;
        }
        .btn{
            background:#4CAF50;
            text-align:Center;
            color:white;
            opacity:0.8;
            margin:8px 0;
        }
        .btn:hover{
            background:#45a049;
            opacity:1;
        }
        .signin{
            background: #f1f1f1;
            padding:25px;
            text-align:Center;
        }
        a{color:dodgerblue}
    </style>
</head>
<body>
<form action="">
     <div class="container">
         <h1>Register</h1>
         <p>Please fill in this form to create an account.</p>
         <hr>
         <label for="email">Email</label>
         <input type="email" name="email" placeholder="Enter Email" required>
         <label for="password">Password</label>
         <input type="password" name="psw" placeholder="Enter Password" required>
         <label for="repeatpsw">Repeat Password</label>
         <input type="password" name="repeatpsw" placeholder="Repeat Password" required>
         <hr>
         <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
         <input type="button" value="Register" class="btn">
     </div>
</form>
<div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
</div>
</body>
</html>
