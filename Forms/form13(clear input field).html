<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 13</title>
</head>
<body>
<p>Clear the input field when you click on the button</p>
<button onclick="clearInput();">clear input field</button>
<input type="text" id="text" name="text" value="Blabla">
<script>
    function clearInput(){
        document.getElementById("text").value =" ";
    }
</script>
</body>
</html>
