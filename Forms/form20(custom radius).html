<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 20</title>
    <style type="text/css">
        .container{
            position:relative;
            display:block;
            padding-left:35px;
            margin-bottom:12px;
            font-size:22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container input{
            position:absolute;
            opacity:0;
            cursor:none;
        }
        .checkmark{
            position:absolute;
            top:0;
            left:0;
            background:#eee;
            height:25px;
            width:25px;
            border-radius:50%;
        }
        .container:hover input ~ .checkmark{background:#ccc;}
        .container input:checked ~ .checkmark{
            background: #2196F3;
        }
        .checkmark:after{
            content:"";
            position:absolute;
            display:none;
        }
        .container input:checked ~ .checkmark:after{
            display:block;
        }
        .container .checkmark:after{
            top:9px;
            left:9px;
            width:8px;
            height:8px;
            background:white;
            border-radius:50%;
        }
    </style>
</head>
<body>
<h1>Custom Radio Buttons</h1>
<form action="">
    <label class="container">One
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
    </label>
    <label class="container">Two
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
    <label class="container">Three
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
    <label class="container">Four
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
</form>
</body>
</html>
