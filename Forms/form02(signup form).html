<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 02</title>
    <style type="text/css">
        button{
            width:50%;
            border:none;
            padding:16px;
            color:white;
            background:#4CAF50;
            text-align:Center;
            opacity:0.7;
            float:left;
        }
        button:hover{opacity:1}
        .modal{
            position:fixed;
            display:none;
            top:0;
            left:0;
            width:100%;
            height:100%;
            overflow:auto;
            z-index:1;
            background:#474e5d;
            padding-top:60px;
        }
        .close{
            position:absolute;
            top:25px;
            right:25px;
            font-size:40px;
            cursor:pointer;
            font-weight:bold;
            color: #f1f1f1;
        }
        .close:hover, .close:focus{
            color:red;
        }
        .container{
            width:80%;
            margin:15% auto 15% auto;
            background:#fefefe;
            padding:30px;
        }
        .content{
            font-size:20px;
        }
        label{
            font-weight:bold;
        }
        input[type="email"],input[type="password"]{
            width:100%;
            box-sizing:border-box;
            margin:8px 0;
            padding:16px 14px;
            border:none;
            outline:none;
            background:#f1f1f1;
        }
        input[type="email"]:focus,input[type="password"]:focus{
            background:#ddd;
        }
        .footer{
            padding:30px 0;
        }
        .cancelbtn{
            background:red;
        }
        .footer:after{
            content:"";
            display:table;
            clear:both;
        }
    </style>
</head>
<body>
<h2>Modal Signup Form</h2>
<button style="width:auto" onclick="document.getElementById('id01').style.display='block';">Sign Up</button>
<div class="modal" id="id01">
    <form action="" class="container">
        <span onclick="document.getElementById('id01').style.display='none';" class="close">&times;</span>
        <div class="content">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr style="border:1px solid #f1f1f1">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Email" required>
            <label for="psw">Password</label>
            <input type="password" name="psw" placeholder="Enter Password" required>
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" name="psw-repeat" placeholder="Repeat Password" required>
            <input type="checkbox">Remember me
            <p>By creating an account you agree to our <a href="#">Term & Privacy</a></p>
        </div>
        <div class="footer">
            <button class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </form>
</div>
<script>
    var modal = document.getElementById("id01");
    window.onclick=function(event){
        if(event.target == modal){
          modal.style.display ="none";
        }
    }
</script>
</body>
</html>
