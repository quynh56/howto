<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms 22</title>
    <style type="text/css">
        .switch{
            position:relative;
            display:inline-block;
            width:60px;
            height:34px;
        }
        input{
            width:0;
            height:0;
            opacity:0;
        }
        .slider{
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            background:#ccc;
            transition:0.4s;
            -webkit-transition: 0.4s;
        }
        .slider:before{
            position:absolute;
            width:26px;
            height:26px;
            content:"";
            bottom:4px;
            left:4px;
            background:white;
            transition: 0.4s;
            -webkit-transition: 0.4s;
        }
        .switch input:checked +.slider{
            background:#2196F3;
        }
        input:checked + .slider:before{
            -webkit-transform:translateX(26px);
            -moz-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.around{
            border-radius:20px;
        }
        .slider.around:before{
            border-radius:50%;
        }
    </style>
</head>
<body>
<h2>Toggle Switch</h2>
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>
<label class="switch">
    <input type="checkbox" checked>
    <span class="slider"></span>
</label> <br> <br>
<label class="switch">
    <input type="checkbox">
    <span class="slider around"></span>
</label>
<label class="switch">
    <input type="checkbox" checked>
    <span class="slider around"></span>
</label>
</body>
</html>
