<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables 01</title>
    <style type="text/css">
        table{
            width:100%;
            margin-top:7px;
            border:1px solid #ddd;
            border-spacing:0;
            border-collapse: collapse;
        }
        th,td{
            width:33.33%;
            text-align:left;
            padding: 20px;
        }
        tr:nth-child(even){
            background:#f2f2f2;
        }
    </style>
</head>
<body>
<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
    </tr>
</table>
</body>
</html>
