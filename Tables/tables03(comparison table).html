<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables 03</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        table{
            width:100%;
            border:1px solid #ddd;
            border-collapse:collapse;
            border-spacing:0;
            margin-top: 7px;
        }
        th,td{
            text-align:center;
            padding:13px 20px;
            font-size:17px;
        }
        tr:nth-child(even){
            background:#f2f2f2;
        }
        th:first-child, td:first-child{
            text-align:left;
        }
        .fa-remove{color:red;}
        .fa-check{color:green;}
    </style>
</head>

</html>
