<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter 06.3</title>
    <style type="text/css">
        table{
            width:100%;
            border-spacing:0;
            border:1px solid #ddd;
            margin-top:5px;
        }
        th,td{
            padding:13px 20px;
            text-align:left;
        }
        tr:nth-child(even){
            background: #f2f2f2;
        }
    </style>
</head>
<body>
<p>Click the button to sort the table numerically</p>
<button onclick="sortTable()">Sort</button>
<table id="myTable">
    <tr>
        <th style="width:30%">ID</th>
        <th style="width:70%">Name</th>
    </tr>
    <tr>
        <td>5</td>
        <td>Berglunds snabbkop</td>
    </tr>
    <tr>
        <td>3</td>
        <td>North/South</td>
    </tr>
    <tr>
        <td>6</td>
        <td>Alfreds Futterkiste</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Koniglich Essen</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Magazzini Alimentari Riuniti</td>
    </tr>
    <tr>
        <td>7</td>
        <td>Paris specialites</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Island Trading</td>
    </tr>
</table>
<script>
    function sortTable(){
        var table, rows, x,y,i,switching, shouldSwitch;
        table= document.getElementById("myTable");
        switching =true;
        while(switching){
            switching =false;
            rows = table.rows;
            for(i = 1; i < (rows.length -1); i++){
                shouldSwitch =false;
                x= rows[i].getElementsByTagName("TD")[0];
                y =rows[i+1].getElementsByTagName("TD")[0];
                if(Number(x.innerHTML) > Number(y.innerHTML)){
                    shouldSwitch =true;
                    break;
                }
            }
            if(shouldSwitch){
                rows[i].parentNode.insertBefore(rows[i+1],rows[i]);
                switching =true;
            }
        }
    }
</script>
</body>
</html>
