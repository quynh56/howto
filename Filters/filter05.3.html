<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter 05.3</title>
</head>
<body>
<button onclick="sortList()">Sort</button>
<ul id="id01">
    <li>4</li>
    <li>3</li>
    <li>1</li>
    <li>7</li>
    <li>1000</li>
    <li>5234234</li>
    <li>2</li>
    <li>100</li>
</ul>
<script>
    function sortList(){
        var switching, i, b, shouldSwitch,list;
        list = document.getElementById("id01");
        switching =true;
        while(switching){
            switching =false;
            b=list.getElementsByTagName("LI");
            for(i = 0; i <(b.length -1);i++) {
                shouldSwitch = false;
                if (Number(b[i].innerHTML) > Number(b[i + 1].innerHTML)) {
                    shouldSwitch = true;
                    break;
                }

            }
            if(shouldSwitch){
                b[i].parentNode.insertBefore(b[i+1],b[i]);
                switching =true;
            }
        }
    }
</script>
</body>
</html>
