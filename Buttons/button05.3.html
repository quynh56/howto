<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button05.3</title>
    <style type="text/css">
        .button{
            width:200px;
            padding:20px;
            color:black;
            border:none;
            font-size:18px;
            background:#ddd;
            transition:0.5s;
            text-align:Center;
        }
        .button:hover{
            background:#4CAF50;
            color:white;
        }
    </style>
</head>
<body>
<h1>Fading Buttons-"Fade in Effect"</h1>
<button class="button">Hover Over Me</button>
</body>
</html>
