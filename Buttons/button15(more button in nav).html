<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 15</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .navbar{
            font-family:Arial;
            overflow:hidden;
            width:100%;
            background:#333;
        }
        .navbar a{
            text-decoration:none;
            color:white;
            float:left;
            font-size:17px;
            padding:16px;
            text-align:Center;
        }
        .dropdown{
           overflow:hidden;
            float:left;
        }
        .dropbtn{
            padding:16px;
            border:none;
            background:#333;
            color:white;
            font-size:17px;
        }
        .drop-content{
            position:absolute;
            display:none;
            z-index:1;
            min-width:160px;
            background:white;
            float:left;
            box-shadow: 0px 3px 5px 2px gray;
        }
        .drop-content a{
            float:none;
            display:block;
            color:black;
            text-align:left;
        }
        .navbar a:hover, .dropdown:hover .dropbtn{background:red;}
        .drop-content a:hover {
            background:#ddd;
        }
        .dropdown:hover .drop-content{display:block;}
    </style>
</head>
<body>
<div class="navbar">
    <a href="#Home">Home</a>
    <a href="#News">News</a>
    <div class="dropdown">
        <button class="dropbtn">More  <i class="fa fa-caret-down"></i></button>
        <div class="drop-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</div>
</body>
</html>
