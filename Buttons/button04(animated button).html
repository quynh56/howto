<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button 04</title>
    <style type="text/css">
        button{
            padding:20px 30px;
            background:#4CAF50;
            color:white;
            font-size: 24px;
            text-align:Center;
            border:none;
            border-radius:10px;
            box-shadow:0 10px #999;
            outline:none;
        }
        button:active{
            transform:translateY(5px);
            box-shadow: 0 5px gray;
            background:#46a049;
        }
    </style>
</head>
<body>
<h1>Animated Buttons - "Pressed Effect"</h1>
<button>Click Me</button>
</body>
</html>
