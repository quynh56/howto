<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 12</title>
    <style type="text/css">
        .notification{
            position:relative;
            text-decoration:none;
            padding:16px 26px;
            font-size: 17px;
            background:#999999;
            color:white;
            text-align:center;
            border-radius:3px;
        }
        .notification:hover{
            background:Red;
        }
        .badge{
            color:white;
            background:red;
           padding:5px 10px;
            position:absolute;
            top:-10px;
            right:-10px;
            border-radius:50%;
        }
    </style>
</head>
<body>
<h1>Notification Button</h1>
<a href="#" class="notification">
    <span>Inbox</span>
    <span class="badge">3</span>
</a>
</body>
</html>
