<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        button{
            border:none;
            font-size:17px;
            color:white;
            padding:16px;
            background:#2196F3;
            text-align:Center;
        }
        button:hover{background:royalblue}
    </style>
</head>
<body>
<h2>Icon Buttons</h2>
<p>Icon buttons:</p>
<button><i class="fa fa-home" aria-hidden="true"></i></button>
<button><i class="fa fa-bars" aria-hidden="true"></i></button>
<button><i class="fa fa-trash" aria-hidden="true"></i></button>
<button><i class="fa fa-times" aria-hidden="true"></i></button>
<button><i class="fa fa-folder" aria-hidden="true"></i></button>
<p>Icon buttons with text:</p>
<button><i class="fa fa-home" aria-hidden="true"></i> Home</button>
<button><i class="fa fa-bars" aria-hidden="true"></i> Menu</button>
<button><i class="fa fa-trash" aria-hidden="true"></i> Trash</button>
<button><i class="fa fa-times" aria-hidden="true"></i> Close</button>
<button><i class="fa fa-folder" aria-hidden="true"></i> Folder</button>
</body>
</html>
