<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 14</title>
    <style type="text/css">
        a{
            text-decoration: none;
            font-size:17px;
            color:black;
            padding:8px 16px;
            text-align:center;
            margin:0 5px;
        }
        .prev{
            background:#dddddd;
        }
        .next{
            background:#4CAF50;
            color:white;
        }
        .round{
            border-radius:50%;
        }
        a:hover{
            background:#ccc;
            color:black;
        }

    </style>
</head>
<body>
<h2>Previous and Next Buttons</h2>
<a href="#" class="prev">&laquo; Previous</a>
<a href="#" class="next">Next &raquo; </a>
<a href="#" class="prev round">&#8249;</a>
<a href="#" class="next round" >&#8250;</a>
</body>
</html>
