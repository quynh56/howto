<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 09</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .btnload{
            padding:16px;
            color:white;
            border:none;
            font-size:17px;
            background:#4CAF50;
        }
        .fa{
            margin:0 5px;
        }
    </style>
</head>
<body>
<h1>Loading Buttons</h1>
<button class="btnload"><i class="fa fa-spinner fa-spin"></i> Loading</button>
<button class="btnload"><i class="fa fa-circle-o-notch fa-spin"></i> Loading</button>
<button class="btnload"><i class="fa fa-refresh fa-spin"></i> Loading</button>
</body>
</html>
