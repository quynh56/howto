<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 06</title>
    <style type="text/css">
        .container{
            position:relative;
            overflow:hidden;
            width:50%;
        }
        .btn{
            position:absolute;
            top:50%;
            left:50%;
            color:white;
            font-size:17px;
            z-index:1;
            border:none;
            -webkit-transform: translate(-50%,-50%);
            transform:translate(-50%,-50%);
            padding:16px 24px;
            text-align:center;
            background:#555;
            transition:0.5s;
            border-radius:7px;
        }
        .btn:hover{
            background:black;
        }
    </style>
</head>
<body>
<h1>Button on image</h1>
<div class="container">
    <img src="img/img01.jpg" alt="" style="width:100%">
    <button class="btn">Button</button>
</div>
</body>
</html>
