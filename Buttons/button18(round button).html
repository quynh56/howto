<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 18</title>
    <style type="text/css">
        button{
            text-align:Center;
            border:none;
            padding:20px;
            font-size:17px;
            color:white;
            background:#4CAF50;
        }
    </style>
</head>
<body>
<h2>Rounded Buttons</h2>
<p>Add rounded corners to a button with the border-radius property:</p>
<button style="border-radius:2px">2px</button>
<button style="border-radius:4px">4px</button>
<button style="border-radius:8px">8px</button>
<button style="border-radius:12px">12px</button>
<button style="border-radius:50%">50%</button>
</body>
</html>
