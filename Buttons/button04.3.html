<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 04.3</title>
    <style type="text/css">
        .button{
            position:relative;
            color:white;
            font-size:26px;
            padding:20px;
            width:200px;
            background:#46a049;
            text-align:center;
            transition-duration:0.4s;
            -webkit-transition:0.4s;
            overflow:hidden;
            border:none;
        }
        .button:after{
            content:"";
            background:#90EE90;
            display:block;
            position:absolute;
            padding-top:300%;
            padding-left:350%;
            margin-left:-20px!important;
            margin-top:-120%;
            opacity:0;
            transition:all 0.8s;
        }
        .button:active:after{
            padding:0;
            opacity:1;
            margin:0;
            transition:0s;
        }
    </style>
</head>
<body>
<h1>Animated BUtton -Ripple Effect</h1>
<button class="button">Click Me</button>
</body>
</html>
