<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 17</title>
    <style type="text/css">
        button{
            border:none;
            font-size:17px;
            padding: 14px 28px;
            background:white;
            text-align:Center;
        }
        button:hover{color:white}
        .success{color:#46a049}
        .success:hover{background:#4CAF50;}
        .info{color:#0b7dda}
        .info:hover{background:#2196F3}
        .warning{color:#e68a00}
        .warning:hover{background:#e68a00}
        .danger{color:#da190b}
        .danger:hover{background:#da190b}
        .default{color:black}
        .default:hover{
            color:black;
            background:#dddddd;
        }
    </style>
</head>
<body>
<h2>Text Buttons</h2>
<p>Text buttons with a specific background color on hover: </p>
<button class="success">Success</button>
<button class="info">Info</button>
<button class="warning">Warning</button>
<button class="danger">Danger</button>
<button class="default">Default</button>
</body>
</html>
