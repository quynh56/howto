<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 04.2</title>
    <style type="text/css">
        .button{
            font-size:24px;
            color:white;
            background:#f4511e;
            text-align:center;
            padding:20px 26px;
            width:200px;
            border:none;
            outline:none;
            border-radius:5px;
            transition: 0.5s;
        }
        .button span{
            position:relative;
            transition:0.5s;
            display:inline-block;
        }
        .button span:after{
            content:'\00bb';
            position:absolute;
            right:-20px;
            top:0;
            opacity:0;
        }
        .button:hover span{
            padding-right:25px;
        }
        .button:hover span:after{
            opacity:1;
            right:0;
        }
    </style>
</head>
<body>
<h1>Animated Button</h1>
<div>
    <button class="button"><span>Hover </span></button>
</div>
</body>
</html>
