<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 05.2</title>
    <style type="text/css">
        .button{
            width:250px;
            font-size:18px;
            color:white;
            text-align:center;
            background:#f4511e;
            padding:16px 20px;
            opacity:1;
            transition:0.3s;
            border:none;
        }
        .button:hover{
            opacity:0.6;
        }
    </style>
</head>
<body>
<h1>Fading Buttons - "Fade in Effect"</h1>
<button class="button">Hover Over Me</button>
</body>
</html>
