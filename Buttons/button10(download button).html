<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .btndown{
            color:white;
            border:none;
            font-size:20px;
            padding:16px 24px;
            text-align:center;
            width:200px;
            background:#2196F3;
        }
        .btndown:hover{
            background:royalblue;
        }
    </style>
</head>
<body>
<h2>Style Download Buttons</h2>
<p>Auto width:</p>
<button class="btndown"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
<p>Full width:</p>
<button class="btndown" style="width:100%"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
</body>
</html>
