<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons 02</title>
    <style type="text/css">
        button{
            padding:12px 16px;
            background:white;
            font-size:16px;
        }
        .success{
            border:1px solid #4CAF50;
            color:#4CAF50;
        }
        .success:hover{
            color:white;
            background:#4CAF50;
        }
        .info{
            color:#2196F3;
            border:1px solid #2196F3;
        }
        .info:hover{
            background:#2196F3;
            color:white;
        }
        .warning{
            color:#e68a00;
            border:1px solid #e68a00;
        }
        .warning:hover{
            color:white;
            background:#e68a00;
        }
        .danger{
            color:#da190b;
            border:1px solid #da190b;
        }
        .danger:hover{
            background:#da190b;
            color:white;
        }
        .default{
            border:1px solid #dddddd;
            color:black;
        }
        .default:hover{background:#ddd;}
    </style>
</head>
<body>
<h1>Outline Buttons</h1>
<button class="success">Success</button>
<button class="info">Info</button>
<button class="warning">Warning</button>
<button class="danger">Danger</button>
<button class="default">Default</button>
</body>
</html>
