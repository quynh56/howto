<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 16</title>
    <style type="text/css">
        .container{
            position:relative;
            width:100%;
            height:auto;
        }
        .overlay{
            position:absolute;
            display:block;
            background:black;
            bottom:20px;
            right:20px;
            color:white;
            padding:5px 16px;
        }
    </style>
</head>
<body>
<h2>Image Text Blocks</h2>
<p>How to place text blocks over an image:</p>
<div class="container">
    <img src="img/img01.jpg" alt="">
    <div class="overlay">
        <h4>Nature</h4>
        <p>What a beautiful sunrise</p>
    </div>
</div>
</body>
</html>
