<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 08</title>
    <style type="text/css">
        .container{
            position:relative;
            width:50%;
        }
        .container img{
            opacity:1;
            display:block;
            width:100%;
            height:auto;
            transition: 0.5s ease;
            backface-visibility: hidden;
        }
        .middle{
            transition:0.5s ease;
            position:absolute;
            opacity:0;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            -ms-transform:translate(-50%,-50%);
            text-align:center;
        }
        .container:hover img{opacity:0.3;}
        .container:hover .middle{opacity:1}
        .text{
            color:white;
            font-size:17px;
            padding:16px 32px;
            background:#4CAF50;
            cursor:pointer;
        }
    </style>
</head>
<body>
<h1>Opacity with Box</h1>
<p>Hover over the image to see the effect</p>
<div class="container">
    <img src="img/img01.jpg" alt="">
    <div class="middle">
        <div class="text">John Doe</div>
    </div>
</div>
</body>
</html>
