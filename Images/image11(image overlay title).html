<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 11</title>
    <style type="text/css">
        .container{
            position:relative;
            width:50%;
        }
        img{
            width:100%;
            height:auto;
            display:block;
        }
        .overlay{
            position:absolute;
            color:white;
            font-size:20px;
            text-align:Center;
            /*C1
            width:0;
            left:0;
            right:0;
            bottom:0;
            height:0;

             */
            bottom:0;
            opacity:0;
            width:100%;
            padding:18px 0;
            background-color:rgb(0,0,0);
            background-color:rgba(0,0,0,0.5);
        }
        .container:hover .overlay{
          /*  C1
            width:100%;
            height:auto;
           */
            opacity:1;
        }
    </style>
</head>
<body>
<h2>Image Overlay Title</h2>
<p> Hover over the image to see the effect</p>
<div class="container">
    <img src="img/img01.jpg" alt="">
    <div class="overlay">My Name is John</div>
</div>
</body>
</html>
