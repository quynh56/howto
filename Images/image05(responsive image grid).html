    <style type="text/css">

        .header{
            text-align:Center;

        .row{
            display:-ms-flexbox;
            display:flex;
            -ms-flex-wrap:wrap;

        .column{
            -ms-flex:25%;
            flex:25%;
            max-width:25%;

        }
        .column img{

            vertical-align: middle;
            width:100%;
        }

        @media screen and (max-width:600px){

                flex:100%;
                max-width:100%;
            }
        }
    </style>
</head>
