<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 09.4</title>
    <style type="text/css">
        .container{
            width:50%;
            position:relative;
        }
        img{
            display:block;
            overflow:hidden;
            height:auto;
            width:100%;
        }
        .overlay{
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            height:100%;
            width:0;
            background:royalblue;
            transition:0.5s ease;
            overflow:hidden;
        }
        .container:hover .overlay{
            width:100%;
        }
        .text{
            position:absolute;
            top:50%;
            left:40%;
            font-size:20px;
            transition:0.5s ease;
            color:white;
        }
    </style>
</head>
<body>
<h1>Slide in Overlay from the Right</h1>
<p>Hover over the image to see the effect</p>
<div class="container">
    <img src="img/img01.jpg" alt="">
    <div class="overlay">
        <div class="text">Hello World</div>
    </div>
</div>
</body>
</html>
