<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 01.1</title>
    <style type="text/css">
        .myslide{display:none;}
        .slide-content{
            position:relative;
            max-width:1000px;
            margin:auto;
        }
        img{vertical-align:center;}
        .numbertext{
            position:absolute;
            top:0;
            font-size:12px;
            padding:8px 12px;
            color: #f2f2f2;
        }
        .text{
            position:absolute;
            bottom:8px;
            left:45%;
            font-size: 16px;
            color: #f2f2f2;
            padding:8px 12px;
            text-align:Center;
        }
        .dot{
            margin:0 2px;
            width:15px;
            height:15px;
            border-radius:50%;
            background:#bbbbbb;
            display:inline-block;
            transition: background-color 0.6s ease;
        }
        .active{background:#717171}
        .fade{
            -webkit-animation-name:fade;
            -webkit-animation-duration:1.5s;
            animation-name:fade;
            animation-duration:1.5s;
        }
        @-webkit-keyframes fade {
            from{opacity:0.4}
            to{opacity:1}
        }
        @keyframes fade {
            from{opacity:0.4}
            to{opacity:1;}
        }
    </style>
</head>
<body>
<div class="slide-content">
    <div class="myslide fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/img04.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>
    <div class="myslide fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/img05.jpg" alt="" style="width:100%">
        <div class="text">Caption Two</div>
    </div>
    <div class="myslide fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/img06.jpg" style="width:100%" alt="">
        <div class="text">Caption Three</div>
    </div>
</div>
<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script>
    var slideIndex =0;
    //mặc định hiển thị slide đầu tiên
    showSlides()
    function showSlides(){
        var i;
        var slides =document.getElementsByClassName("myslide");
        var dots =document.getElementsByClassName("dot");
        for(i=0;i<slides.length;i++){
            slides[i].style.display ="none";
        }
        //chuyển đến slide tiếp theo
        slideIndex++;
        //nếu đang ở slide cuối thì chuyển về slide đầu
        if(slideIndex > slides.length){
            slideIndex =1;
        }
        for(i=0;i<dots.length;i++){
            dots[i].className =dots[i].className.replace(" active","")
        }
        slides[slideIndex-1].style.display="block";
        dots[slideIndex-1].className +=" active";
        setTimeout(showSlides, 5000);
    }
</script>
</body>
</html>
