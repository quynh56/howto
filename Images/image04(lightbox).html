<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 04</title>
    <style type="text/css">
        body{margin:0}
        *{box-sizing:border-box}
        .row > .column{padding:0 8px;}
        .row:after{
            content:"";
            display:table;
            clear:both;
        }
        .column{
            float:left;
            width: 25%;
        }
        .modal{
            position:fixed;
            top:0;
            left:0;
            z-index:1;
            padding-top:100px;
            width:100%;
            height:100%;
            overflow:auto;
            background:black;
            display:none;
        }
        .modal-content{
            position:relative;
            background:#fefefe;
            margin:auto;
            padding:0;
            width:90%;
            max-width:1200px;
        }
        .close{
            position:absolute;
            right:25px;
            top:10px;
            color:white;
            font-size:35px;
            font-weight:bold;
        }
        .close:hover,.close:focus{
            color:#999;
            cursor:pointer;
            text-decoration:none;
        }
        .mySlides{display:none;}
        .cursor{cursor:pointer;}
        .prev,.next{
            position:absolute;
            top:50%;
            color:white;
            font-weight:bold;
            border-radius:0 3px 3px 0;
            cursor:pointer;
            width:auto;
            padding:16px;
            margin-top:-50px;
            font-size:20px;
            transition:0.6s ease;
            user-select:none;
            -webkit-user-select: none;
        }
        .next{
            right:0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover{
            background:rgba(0,0,0,0.8);
        }
        .numbertext{
            position:absolute;
            color:white;
            font-size:12px;
            padding:8px 12px;
            top:0;
        }
        #caption{
            display:block;
            text-align:center;
            padding-top: 10px;
            margin:0;
            font-size:17px;
            color:white;
            background:black;
        }
        img{
            margin-bottom:-4px;
        }
        .demo{opacity:0.3}
        .active, .demo:hover{opacity:1}
        img.hover-shadow:hover{
            box-shadow:0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }
    </style>
</head>
<body>
<h2 style="text-align:center">Lightbox</h2>
<div class="row">
    <div class="column">
        <img src="img/img01.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="img/img05.jpg" style="width:100%;" onclick="openModal();currentSlide(2)" class="hover-shadow cursor" alt="">
    </div>
    <div class="column">
        <img src="img/img06.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" alt="">
    </div>
    <div class="column">
        <img src="img/img02.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" alt="">
    </div>
</div>
<div class="modal" id="myModal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="mySlides">
            <div class="numbertext">1 /4</div>
            <img src="img/img01.jpg" style="width:100%" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="img/img05.jpg" style="width:100%" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="img/img06.jpg" style="width: 100%;" alt="">
        </div>
        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="img/img02.jpg" style="width: 100%;" alt="">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <div class="column">
            <img src="img/img01.jpg" class="demo cursor" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
        </div>
        <div class="column">
            <img src="img/img05.jpg" class="demo cursor" style="width:100%" onclick="currentSlide(2)" alt="Snow">
        </div>
        <div class="column">
            <img src="img/img06.jpg" class="demo cursor" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
            <img src="img/img02.jpg" class="demo cursor" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
    </div>
</div>

<script>
    var slideIndex =1;
    showSlides(slideIndex);
    function plusSlides(n){
        showSlides(slideIndex +=n)
    }
    function currentSlide(n){
        showSlides(slideIndex = n)
    }
    function openModal(){
        document.getElementById("myModal").style.display="block";
    }
    function closeModal(){
        document.getElementById("myModal").style.display="none";
    }
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>
</body>
</html>
