<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 01.2</title>
    <style type="text/css">
        img{vertical-align:center}
       .myslide1, .myslide2{display:none;}
        .slide-content{
            position:relative;
            margin:auto;
            max-width:1000px;
        }
        .numbertext{
            position:absolute;
            top:0;
            left:0;
            padding:8px 12px;
            font-size:12px;
            color: #f2f2f2;
        }
        .prev ,.next{
            position:absolute;
            top:50%;
            font-size:20px;
            color: #f2f2f2;
            padding: 16px;
            width:auto;
            transition: 0.6s ease;
            border-radius:0 3px 3px 0;
            user-select:none;
            font-weight:bold;
        }
        .next{
            right:0;
            border-radius:3px 0px 0px 3px;
        }
        .prev:hover, .next:hover{
            background: #f1f1f1;
            color:black;
        }

    </style>
</head>
<body>
<p>Sliseshow 1:</p>
<div class="slide-content">
    <div class="myslide1 fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/img03.jpg" style="width:100%" alt="">
    </div>
    <div class="myslide1 fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/img02.JPG" alt="" style="width:100%">
    </div>
    <div class="myslide1 fade">
        <div class="numbertext">3 /3</div>
        <img src="img/img01.jpg" style="width: 100%;" alt="">
    </div>
    <a class="prev" onclick="plusSlides(-1,0)">&#10094;</a>
    <a class="next" onclick="plusSlides(1,0)">&#10095;</a>
</div>
<p>Slideshow 2:</p>
<div class="slide-content">
    <div class="myslide2 fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/img06.jpg" alt="" style="width:100%">
    </div>
    <div class="myslide2 fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/img05.jpg" style="width: 100%;" alt="">
    </div>
    <div class="myslide2 fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/img04.jpg" style="width: 100%;" alt="">
    </div>
    <a class="prev" onclick="plusSlides(-1,1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1,1)">&#10095;</a>
</div>

<script>
    var slideIndex=[1,1]
    var slideId =["myslide1","myslide2"];
    showSlides(1,0);
    showSlides(1,1);
    //các plusSlides(-1,0) để di chuyển qua lại
    function plusSlides(n,no){
        showSlides(slideIndex[no] += n,no);
    }
    function showSlides(n,no){
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if(n>x.length){slideIndex[no] =1}
        if(n < 1){slideIndex[no] =x.length}
        for(i=0;i<x.length;i++){
            x[i].style.display ="none";
        }
        x[slideIndex[no]-1].style.display ="block";
    }
</script>
</body>
</html>
