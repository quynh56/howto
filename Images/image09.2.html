<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 09.2</title>
    <style type="text/css">

        .container{
           position:relative;
            width:50%;
        }
        .image{
            display:block;
            width:100%;
            height:auto;
        }
        .overlay{
            position:absolute;
            left:0;
            right:0;
            height:0;
            width:100%;
            bottom:100%;
            overflow:hidden;
            cursor:pointer;
            transition:0.5s ease;
            background:dodgerblue;
        }

        .container:hover .overlay{
            bottom:0;
            height:100%;
        }
        .text{
            position:absolute;
            text-align:Center;
            top:50%;
            left:50%;
            color:white;
            font-size:20px;
            transition:0.5s ease;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
<h2>Slide in Overlay from the Top</h2>
<p>Hover over the image to see the effect</p>
<div class="container">
    <img src="img/img02.jpg" alt="" class="image">
    <div class="overlay">
        <div class="text">Hello World</div>
    </div>
</div>
</body>
</html>
