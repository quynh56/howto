<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .container{
            position:relative;
            width:50%;
        }
        img{
            width:100%;
            display:block;
        }
        .overlay{
            top:0;
            left:0;;
            right:0;
            bottom:0;
            opacity:0;
            position:absolute;
            background: red;
            width:100%;
            height:100%;
            transition:0.3s ease;
        }
        .container:hover .overlay{
            opacity:1;
        }
        .icon{
            position:absolute;
            left:45%;
            top:40%;
            font-size:100px;
            color:white;
            text-decoration:none;
        }
    </style>
</head>
<body>
<h1>Fade in Overlay Icon</h1>
<p>Hover over the image to see the effect</p>
<div class="container">
    <img src="img/img04.jpg" alt="">
    <div class="overlay">
        <a href="#" class="icon"><i class="fa fa-user" aria-hidden="true"></i></a>
    </div>
</div>
</body>
</html>
