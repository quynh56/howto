<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 20</title>
    <style type="text/css">
        .bg-img{
            background-image: url("img/img01.jpg");
            background-position:center;
            background-repeat:no-repeat;
            background-size:cover;
            filter:blur(4px);
            -webkit-filter: blur(4px);
            height:900px;
        }
        .content{
            border:3px solid white;
            background:rgb(0,0,0);
            background:rgba(0,0,0,0.4);
            position:absolute;
            top:40%;
            left:40%;
            color:white;
            z-index:2;
            padding: 26px;
            text-align:center;
            font-weight:bold;
        }
    </style>
</head>
<body>
<div class="bg-img"></div>
    <div class="content">
        <h2>Blurred Background</h2>
        <h1 style="font-size:40px">I am John Doe</h1>
        <p>And I'm a Photography</p>
    </div>

</body>
</html>
