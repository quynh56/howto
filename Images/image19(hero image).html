<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 19</title>
    <style type="text/css">
        .hero-image{
            background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("img/img01.jpg");
            background-repeat:no-repeat;
            background-position: center ;
            background-size:cover;
            position:relative;
            overflow:hidden;
            height:900px;
        }
        .herotext{
            position:absolute;
            color:White;
            top:50%;
            left:40%;
            text-align:Center;
        }
        .herotext h1{font-size:40px;}
        .herotext p{font-size:20px;}
        .herotext button{
            border:none;
            outline:none;
            font-size:17px;
            padding:14px 16px;
        }
        .herotext button:hover{
            background:#717171;
            color:white;
        }
    </style>
</head>
<body>
<div class="hero-image">
    <div class="herotext">
        <h1>I am John Doe</h1>
        <p>And I'm a Photography</p>
        <button>Hire me</button>
    </div>
</div>
</body>
</html>
