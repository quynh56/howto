<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images 07</title>
    <style type="text/css">
        *{box-sizing:border-box;}
        body{margin:0}
        .header{
            font-size:20px;
            text-align:center;
        }
        .column{
            float:left;
            width:25%;
            padding:10px;
        }
        .column img{
            width:100%;
            cursor:pointer;
            opacity:0.7;
        }
        .column img:hover{
            opacity:1;
        }
        .row:after{
            display:table;
            content:"";
            clear:both;
        }
        .container{
            position:relative;
            display:none;
        }
        .close{
            cursor:pointer;
            position:absolute;
            top:15px;
            right:20px;
            font-size:35px;
            color:white;
            font-weight:bold;
        }
        #expandedImg{
            width:100%;
            height:100%;
        }
        #imgtext{
            position:absolute;
            left:15px;
            bottom:15px;
            color:white;
            font-size:30px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Tabbed Image Gallery</h1>
    <p>Click on the images below:</p>
</div>
<div class="row">
    <div class="column">
        <img src="img/img01.jpg" alt="Nature" onclick="myFunction(this)">
    </div>
    <div class="column">
        <img src="img/img02.jpg" alt="Snow" onclick="myFunction(this)">
    </div>
    <div class="column">
        <img src="img/img05.jpg" alt="Mounstains" onclick="myFunction(this)">
    </div>
    <div class="column">
        <img src="img/img06.jpg" alt="Light" onclick="myFunction(this)">
    </div>
</div>
<div class="container">
    <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    <img id="expandedImg" style="width:100%" alt="" >
    <div id="imgtext"></div>
</div>

<script>
    function myFunction(imgs){
        //lấy hình ảnh mở rộng
        var expandedImg =document.getElementById("expandedImg");
        //lấy văn bản hình ảnh
        var imgtext =document.getElementById("imgtext");
        //sử dụng cùng 1 src tring hình ảnh mở rộng khi hình ảnh được nhấp vào từ lưới
        expandedImg.src = imgs.src;
        //sử dụng giá trị của thuộc tính alt của h/a có thể nhấp làm văn bản bên trong hình ảnh được mở rộng
        imgtext.innerText = imgs.alt;
        //hiển thị phần tử container (ẩn bằng css)
       expandedImg.parentElement.style.display="block";
    }
</script>
</body>
</html>
