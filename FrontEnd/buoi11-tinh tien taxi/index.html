<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <link rel="stylesheet" type="image/png" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="vendor/bottstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/animate/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome-free-5.8.2-web/fontawesome-free-5.8.2-web/css/fontawesome.min.css">
</head>
<body>
<div class="container-contact100">
    <div class="contact100-map" id="google-map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
    <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
    </div>
    <div class="wrap-contact100">
        <div>
            <img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%">
            <span style="padding:20px"></span>
            <img src="images/codepro.png" alt="Front End CyberSoft" width="30%">
            <div style="clear:both"></div>
            <span class="contact100-form-title">TÍNH CƯỚC UBER</span>
            <h2>Vui lòng chọn loại xe:</h2>
            <ul>
                <li class="type">
                    <input id="uberX" type="radio" name="selector">
                    <label for="uberX">Uber X</label>
                    <div class="check"></div>
                </li>
                <li class="type">
                    <input id="uberSUV" type="radio" name="selector">
                    <label for="uberSUV">Uber SUV</label>
                    <div class="check"></div>
                </li>
                <li class="type">
                    <input id="uberBlack" type="radio" name="selector">
                    <label for="uberBlack">Uber Black</label>
                    <div class="check"></div>
                </li>
            </ul>
        </div>
        <div style="clear:both"></div>
        <form class="contact100-form">
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <h2>Nhập vào số KM</h2>
                <input type="text" id="soKM" class="input100" name="name" placeholder="Số KM...">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <h2>Nhập thời gian chờ</h2>
                <input type="text" id="thoiGianCho" class="input100" name="name" placeholder="Thời gian chờ ...">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button type="button" onclick="TinhTongTien()" class="contact100-form-btn">TÍNH TIỀN</button>
            </div>
            <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#ẽampleModal">IN HÓA ĐƠN</button>
            </div>
        </form>
        <div style="clear:both"></div>
        <div id="divThanhTien" class="dongia">
            <h2>Thành tiền: <span id="xuatTien" class="xuatTien"></span> vnd</h2>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bottstrap/js/bootstrap.min.js"></script>
<script src="js/map-custom.js"></script>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>


</body>
</html>
