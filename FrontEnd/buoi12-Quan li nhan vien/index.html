<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" style="margin-bottom:30px">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-6 center wow fadeInUp">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Quản lý nhân viên</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="ho" id="ho" class="form-control input-sm floatlabel" placeholder="Họ">
                                        <span class="sp-thongbao" id="tb-ho"></span>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="ten" id="ten" class="form-control input-sm" placeholder="Tên">
                                        <span class="sp-thongbao" id="tb-ten"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="msnv" id="msnv" class="form-control input-sm" placeholder="Mã nhân viên">
                                <span class="sp-thongbao" id="tb-msnv"></span>
                            </div>
                            <div  class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <div style="display:flex">
                                            <input type="text" name="ngaylam" id="datepicker" class="form-control input-sm" placeholder="Ngày làm">
                                            <img src="images/calendar.png" alt="" class="myimg">
                                        </div>
                                        <span class="sp-thongbao" id="tg-ngaylam"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="chucvu">
                                    <option>Chọn chức vụ</option>
                                    <option>Sếp</option>
                                    <option>Trưởng phòng</option>
                                    <option>Nhân viên</option>
                                </select>
                                <span class="sp-thongbao" id="tb-chucvu"></span>
                            </div>
                            <input type="button" id="btnThemNhanVien" value="Thêm Nhân Viên" class="btn btn-info btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="hienthi">
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="text-white">
            <th>Ma NV</th>
            <th>Ten Nhan Vien</th>
            <th>Chuc Vu</th>
            <th>Ngay Vao Lam</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>

<script type="text/javascript" src="js/bootstrap.min.js.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/popper.min.js.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js.js"></script>
<script type="text/javascript" src="js/jquery.min.js.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="WOW-master/dist/wow.min.js"></script>
<script type="text/javascript">
    new WOW().init();
</script>
<script>
    $( function(){
        $("#datepicker").datepicker({
            showOn: "button",
            buttonImage: "images/calendar.png",
            buttonImageOnly: true,
            buttonText: "Select date",
            dateFormat: "mm/dd/yy",
        });
    });
</script>
<script type="text/javascript">
    $(document ).ready( function(){
        var d =new Date();
        var month = d.getMonth() +1;
        var day = d.getDate();
        var output = ((''+month).length<2 ? '0' : '') + month + '/' + ((''+day).length<2 ? '0' : '') + day +'/' + d.getFullYear();
        $("#datepicker").val(output);
    });
</script>
</body>
</html>
